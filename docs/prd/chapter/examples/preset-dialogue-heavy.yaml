# Предустановка для сцен с плотным диалогом
# Подходит для сцен, где преобладают переговоры, дебаты, обсуждения и т. д.

id: dialogue-heavy
name: Сцены с плотным диалогом
description: Подходит для сцен, где преобладают переговоры, дебаты, обсуждения и т. д., демонстрируя характер и отношения персонажей.
category: scene
author: Novel Writer Official
version: 1.0.0

# Настройки по умолчанию для предустановки
defaults:
  style:
    pace: medium
    sentence_length: medium
    focus: dialogue
    tone: serious

  wordcount:
    target: 2800
    min: 2200
    max: 3500

  special_requirements: |
    ## Правила написания сцен с плотным диалогом

    ### Процент диалогов
    - Доля диалогов: 60-80%
    - Доля повествования: 20-30%
    - Психологическое описание: до 10%
    - Описание окружения: кратко и по делу

    ### Качество диалогов
    - Соответствие характеру и предыстории персонажа
    - Продвижение сюжета
    - Демонстрация изменений в отношениях персонажей
    - Содержание информации и эмоций

    ### Техники диалогов
    - Один абзац на одного говорящего, без смешивания
    - Разнообразные реплики (сказал, спросил, ответил, рассмеялся, холодно произнес...)
    - Добавление описания действий (говорит и делает)
    - Уместные прерывания и вставки (для большей реалистичности)
    - Использование сокращений и намеков (не говорить все прямо)

    ### Различие персонажей
    - Стиль речи разных персонажей должен отличаться
    - Различать по лексике, структуре предложений, коронным фразам
    - Характер влияет на способ речи
    - Эмоции влияют на ритм диалога

    ### Ритм диалога
    - Важные диалоги — медленный ритм, подробное описание
    - Второстепенные диалоги — быстрый ритм, краткое изложение
    - В напряженные моменты диалоги короткие и отрывистые
    - В спокойные моменты диалоги плавные

    ### Сопровождение повествованием
    - Перед диалогом: изложение обстановки и эмоций
    - Во время диалога: вкрапление действий и выражений лица
    - После диалога: указание на влияние и изменения

    ### Чего следует избегать
    - ❌ Диалоги слишком полные и гладкие (не хватает реалистичности)
    - ❌ Диалоги передают только информацию (не хватает эмоций)
    - ❌ Все персонажи говорят одинаково
    - ❌ Длинные и бессодержательные диалоги
    - ❌ Отсутствие невербальных описаний (выражения лица, действия, мимика)

# Рекомендуемые настройки
recommended:
  plot_types:
    - relationship_dev    # Развитие отношений
    - mystery_suspense    # Создание интриги (раскрытие через диалог)
    - plot_twist          # Поворот сюжета (раскрытие правды через диалог)
    - negotiation         # Сцена переговоров

  atmosphere:
    - tense               # Напряженная (дебаты, ссоры)
    - relaxed             # Расслабленная (болтовня, подшучивание)
    - mysterious          # Таинственная (прощупывание, намеки)

# Совместимые жанры
compatible_genres:
  - dushi               # Городские (рабочие будни, деловые войны)
  - xuanhuan            # Фэнтези (переговоры в сектах)
  - kehuan              # Научная фантастика (дипломатия, переговоры)
  - lishi               # Исторические (обсуждения при дворе)
  - tuili               # Детектив (допрос, очная ставка)

# Советы по использованию
usage_tips:
  - Подходит для глав, где развиваются отношения или раскрывается информация
  - После диалоговых сцен安排 экшн-сцены для регулирования темпа
  - Важные диалоги рекомендуется выделять в отдельные главы
  - В диалогах с несколькими участниками следует ограничивать их количество (3-4 человека — оптимально)
  - Длинные диалоги следует разбивать на части, чтобы избежать утомления

# Примеры типов диалогов
dialogue_types:
  - type: negotiation
    name: Деловые переговоры
    example: |
      «Господин Ли, мы никак не можем принять такую цену». Ли Чен прямо смотрел на собеседника.

      Господин Ли улыбнулся, медленно отпил глоток чая: «Менеджер Линь, в бизнесе главное — искренность».

      «Искренность?» Ли Чен холодно усмехнулся, «Тогда покажите свою искренность».

  - type: confrontation
    name: Очная ставка, спор
    example: |
      «Почему ты это сделал?» — спросила Су Вань.

      «Я…» Ли Чен открыл рот, но не знал, как объяснить.

      «Что «я»?» — голос Су Вань становился все громче, «Ты знаешь, что…»

  - type: casual
    name: Непринужденная беседа, подшучивание
    example: |
      «Как дела в последнее время?» Ли Тао похлопал Ли Чена по плечу.

      «Нормально», — Ли Чен пожал плечами, «Все как обычно».

      «Ого, какие амбиции», — Ли Тао рассмеялся, «Что-то случилось?»

  - type: revelation
    name: Раскрытие правды
    example: |
      «Хочешь знать правду?» Мужчина обернулся, «Тогда я тебе расскажу».

      Ли Чен затаил дыхание.

      «На самом деле…» Мужчина сделал паузу, «Твой отец в тот год…»

# Пример дифференциации стилей речи персонажей
character_voices:
