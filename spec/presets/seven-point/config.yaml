    description: Две сюжетные линии, каждая со своей семиточечной структурой

  - name: Вложенная семиточечная структура
    description: Большая история содержит в себе меньшие семиточечные структуры

  - name: Семиточечная структура с обратным ходом
    description: История начинается с финала и движется назад