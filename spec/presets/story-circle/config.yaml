# Применимые типы
suitableFor:
  genres:
    - Сериалы
    - Серийные романы
    - Истории о росте персонажа
    - Психологические драмы
    - Комедии

  formats:
    - Одиночные эпизоды (30-60 минут)
    - Короткие рассказы (10-30 тыс. слов)
    - Повести (30-100 тыс. слов)

  themes:
    - Самопознание
    - Личностный рост
    - Желание и цена
    - Изменения и адаптация

# Классические примеры
examples:
  - title: Рик и Морти (одиночный эпизод)
    description: Каждый эпизод следует полному Кругу Истории

  - title: Во все тяжкие (арка персонажа)
    description: Трансформация Уолтера на каждом этапе

  - title: Сообщество
    description: Циклы роста персонажей

# Преимущества и недостатки
pros:
  - Простота запоминания (8 шагов)
  - Акцент на внутренних изменениях персонажа
  - Естественная циклическая структура
  - Подходит для сериалов

cons:
  - Ограниченная поддержка сложных сюжетов
  - Может быть излишне упрощенным
  - Не подходит для ансамблевых историй
  - Циклы могут стать повторяющимися

# Советы по написанию
tips:
  - Каждый шаг должен способствовать изменению персонажа
  - "Потребность" должна быть достаточно сильной
  - "Цена" должна соответствовать "обретенному"
  - "Изменение" должно быть реальным
  - Можно вкладывать малые циклы в большие
  - Подходит для писательских упражнений и черновиков

# Применение вариаций
variations:
  - name: Двойной цикл
    description: Два персонажа одновременно проходят разные циклы

  - name: Обратный цикл
    description: Начать с изменения и исследовать путь к нему

  - name: Разрушенный цикл
    description: Персонаж не может завершить цикл, застревая на каком-то шаге

  - name: Ускоренный цикл
    description: Быстрое прохождение некоторых шагов с акцентом на определенные этапы