# Предустановка конфигурации семиточечной структуры истории
name: Семиточечная структура
nameEn: Seven-Point Story Structure
version: "1.0"
author: Команда писателей романов
description: |
  Создание компактной и мощной структуры истории через 7 ключевых точек.
  Особенно подходит для триллеров, детективов и бизнес-романов, с быстрым темпом и сильным напряжением.

# Определение 7 ключевых точек
points:
  - id: hook
    number: 1
    name: Крючок
    nameEn: Hook
    percentage: 5
    description: Зацепить читателя, вызвать интерес
    placement: Начало
    function: |
      Немедленно захватить внимание читателя
      Установить тон истории
      Представить главного героя и мир
    keyElements:
      - Захватывающее начало
      - Исходное состояние героя
      - Намек на грядущий конфликт
    writingTips:
      - Первая фраза должна быть захватывающей
      - Быстро установить связь с читателем
      - Создать любопытство
      - Не перегружать объяснениями

  - id: plot_point_1
    number: 2
    name: Первая сюжетная точка
    nameEn: First Plot Point
    percentage: 25
    description: Введение основного конфликта, изменение направления истории
    placement: Конец первого акта
    function: |
      Нарушить статус-кво
      Ввести основной конфликт
      Побудить героя к действию
    keyElements:
      - Событие, меняющее всё
      - Герой вынужден действовать
      - Определение цели истории
    writingTips:
      - Должно быть достаточно значимым
      - Необратимым
      - Четко обозначить ставки

  - id: pinch_point_1
    number: 3
    name: Первая точка сжатия
    nameEn: First Pinch Point
    percentage: 37.5
    description: Демонстрация силы противника, усиление давления
    placement: Первая половина второго акта
    function: |
      Напомнить об угрозе
      Показать силу противника
      Усилить срочность
    keyElements:
      - Демонстрация противника
      - Усиление давления
      - Напоминание об опасности
    writingTips:
      - Не давайте читателю забыть об угрозе
      - Показывайте, а не рассказывайте
      - Поддерживайте напряжение

  - id: midpoint
    number: 4
    name: Центральная точка
    nameEn: Midpoint
    percentage: 50
    description: Серьезный поворот, меняющий правила игры
    placement: Середина истории
    function: |
      Изменить динамику истории
      Переход от реакции к действию
      Раскрыть ключевую информацию
    keyElements:
      - Важное открытие или изменение
      - Изменение отношения героя
      - Повышение ставок
    writingTips:
      - Должно менять всё
      - Может быть победой или поражением
      - Продвигать вторую половину истории

  - id: pinch_point_2
    number: 5
    name: Вторая точка сжатия
    nameEn: Second Pinch Point
    percentage: 62.5
    description: Усугубление кризиса, давление достигает пика
    placement: Вторая половина второго акта
    function: |
      Последнее напоминание
      Показать истинную опасность
      Подготовка к кульминации
    keyElements:
      - Большая угроза
      - Временное давление
      - Срочность выбора
    writingTips:
      - Сильнее первой точки сжатия
      - Прямая угроза герою
      - Создать чувство отчаяния

  - id: plot_point_2
    number: 6
    name: Вторая сюжетная точка
    nameEn: Second Plot Point
    percentage: 75
    description: Последний поворот, подготовка к решающей битве
    placement: Конец второго акта
    function: |
      Финальная подготовка
      Приобретение ключевой способности
      Вступление в финальный конфликт
    keyElements:
      - Последняя подсказка/инструмент
      - Пробуждение героя
      - Начало решающей битвы
    writingTips:
      - Герой готов
      - Все нити сходятся
      - Неизбежное противостояние

  - id: resolution
    number: 7
    name: Развязка
    nameEn: Resolution
    percentage: 95-100
    description: Разрешение конфликта, завершение истории
    placement: Конец
    function: |
      Разрешить основной конфликт
      Показать изменения
      Удовлетворить ожидания читателя
    keyElements:
      - Кульминационное противостояние
      - Разрешение конфликта
      - Новый баланс
    writingTips:
      - Ответить на все вопросы
      - Показать рост
      - Удовлетворить, но не идеально

# Связи между точками
connections:
  hook_to_pp1:
    description: От установления к разрушению
    tension: Постепенное нарастание
    focus: Установление обыденности, намек на конфликт

  pp1_to_pinch1:
    description: Действие и сопротивление
    tension: Постоянное нарастание
    focus: Усилия героя, появление противника

  pinch1_to_mid:
    description: Давление к трансформации
    tension: Достижение среднего пика
    focus: От пассивности к активности

  mid_to_pinch2:
    description: Активность, но с препятствиями
    tension: Снова нарастание
    focus: Усилия встречают большее сопротивление

  pinch2_to_pp2:
    description: Кризис к прорыву
    tension: Приближение к пику
    focus: От самой темной точки к рассвету

  pp2_to_res:
    description: Решающая битва и разрешение
    tension: Пик, затем спад
    focus: Финальное противостояние и новый баланс

# Контроль темпа
pacing:
  act1:
    points: [hook, plot_point_1]
    percentage: 25
    pace: Средний темп построения

  act2a:
    points: [pinch_point_1, midpoint]
    percentage: 25
    pace: Ускоряющееся нарастание

  act2b:
    points: [pinch_point_2, plot_point_2]
    percentage: 25
    pace: Постоянное напряжение

  act3:
    points: [resolution]
    percentage: 25
    pace: Быстрое к плавному

# Кривая напряжения
tensionCurve:
  - point: hook
    level: 30
  - point: plot_point_1
    level: 50
  - point: pinch_point_1
    level: 65
  - point: midpoint
    level: 75
  - point: pinch_point_2
    level: 85
  - point: plot_point_2
    level: 90
  - point: resolution_climax
    level: 100
  - point: resolution_end
    level: 20

# Применимые типы
suitableFor:
  genres:
    - Детектив
    - Триллер
    - Приключения
    - Боевик
    - Бизнес-роман
    - Научная фантастика

  characteristics:
    - Быстрый темп
    - Четкий конфликт
    - Целеориентированность
    - Коммерческая привлекательность

  lengths:
    - Повесть: 50-100 тыс. слов
    - Роман: 100-300 тыс. слов

# Отношение к другим структурам
relationships:
  threeAct: |
    Соответствие:
    - Крючок + Первая сюжетная точка = Первый акт
    - Первая точка сжатия + Центральная точка + Вторая точка сжатия + Вторая сюжетная точка = Второй акт
    - Развязка = Третий акт

  heroJourney: |
    Соответствие:
    - Крючок = Обычный мир
    - Первая сюжетная точка = Зов к приключениям
    - Первая точка сжатия = Начало испытаний
    - Центральная точка = Приближение к пещере/испытание
    - Вторая точка сжатия = Усугубление испытаний
    - Вторая сюжетная точка = Обретение меча
    - Развязка = Возвращение

