### 1. Дизайн характера
- **Экстремальность**: Характерные черты должны быть ярко выражены.
- **Противоречивость**: Должны быть внутренние конфликты.
- **Развитие**: Должно быть пространство для изменений.
- **Уникальность**: Должны быть запоминающиеся черты.

### 2. Способ появления
- Появление в действии
- Демонстрация ключевых черт
- Формирование первого впечатления
- Оставление интриги

### 3. Техники создания
- Знаковые действия/привычки в речи
- Уникальный образ мышления
- Яркие ценности
- Особая предыстория

### 4. Дуга персонажа
- Начало: Исходное состояние
- Триггер: Момент изменения
- Борьба: Внутренний конфликт
- Трансформация: Ключевой выбор
- Конец: Новое состояние

