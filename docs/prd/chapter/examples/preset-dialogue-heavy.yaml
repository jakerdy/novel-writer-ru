# Предустановка для сцен с интенсивным диалогом
# Подходит для переговоров, дебатов, дискуссий и других сцен, где диалоги играют ключевую роль

id: dialogue-heavy
name: Сцены с интенсивным диалогом
description: Подходит для переговоров, дебатов, дискуссий и других сцен, где диалоги играют ключевую роль, раскрывая характеры и отношения персонажей.
category: scene
author: Novel Writer Official
version: 1.0.0

# Настройки по умолчанию для предустановки
defaults:
  style:
    pace: medium
    sentence_length: medium
    focus: dialogue
    tone: serious

  wordcount:
    target: 2800
    min: 2200
    max: 3500

  special_requirements: |
    ## Правила написания сцен с интенсивным диалогом

    ### Доля диалогов
    - Доля диалогов: 60-80%
    - Доля повествования: 20-30%
    - Психологическое описание: до 10%
    - Описание окружения: кратко, по делу

    ### Качество диалогов
    - Соответствие характеру и предыстории персонажей
    - Продвижение сюжета
    - Отражение изменений в отношениях персонажей
    - Содержание информации и эмоций

    ### Техники диалогов
    - Один абзац на одного говорящего, без смешивания
    - Разнообразные реплики (говорит, спрашивает, отвечает, смеется, холодно произносит...)
    - Добавление описания действий (говорит, делая что-то)
    - Уместные прерывания и вставки (для большей реалистичности)
    - Использование сокращений и намеков (не говорить всё напрямую)

    ### Различие персонажей
    - Стиль речи разных персонажей должен отличаться
    - Различение через лексику, структуру предложений, коронные фразы
    - Характер влияет на манеру речи
    - Эмоции влияют на ритм диалога

    ### Ритм диалога
    - Важные диалоги — медленный ритм, подробное описание
    - Второстепенные диалоги — быстрый ритм, краткое изложение
    - В напряженные моменты диалоги короткие и отрывистые
    - В расслабленные моменты диалоги плавные

    ### Сопровождение повествования
    - Перед диалогом: изложение сцены и эмоций
    - Во время диалога: вставка действий и выражений лиц
    - После диалога: обозначение влияния и изменений

    ### Чего избегать
    - ❌ Слишком полные и гладкие диалоги (недостаток реализма)
    - ❌ Диалоги, передающие только информацию (недостаток эмоций)
    - ❌ Все персонажи говорят одинаково
    - ❌ Длинные, бессодержательные диалоги
    - ❌ Отсутствие невербального описания (выражения лиц, жесты, мимика)

# Рекомендуемые настройки
recommended:
  plot_types:
    - relationship_dev    # Развитие отношений
    - mystery_suspense    # Нагнетание саспенса (раскрытие тайн через диалоги)
    - plot_twist          # Поворот сюжета (раскрытие правды через диалоги)
    - negotiation         # Переговоры

  atmosphere:
    - tense               # Напряженная (дебаты, споры)
    - relaxed             # Расслабленная (болтовня, подшучивание)
    - mysterious          # Таинственная (прощупывание, намеки)

# Совместимые жанры
compatible_genres:
  - dushi               # Городской (рабочие будни, деловые переговоры)
  - xuanhuan            # Фэнтези (переговоры в кланах)
  - kehuan              # Научная фантастика (дипломатия, переговоры)
  - lishi               # Исторический (заседания при дворе)
  - tuili               # Детектив (допросы, очные ставки)

# Советы по использованию
usage_tips:
  - Подходит для глав, продвигающих отношения или раскрывающих информацию
  - После сцен с диалогами устраивайте сцены с действиями для регулирования темпа
  - Важные диалоги рекомендуется оформлять в отдельные главы
  - При диалогах нескольких персонажей контролируйте их количество (желательно 3-4)
  - Длинные диалоги следует разбивать на части, чтобы избежать утомления читателя

# Примеры типов диалогов
dialogue_types:
  - type: negotiation
    name: Деловые переговоры
    example: |
      "Господин Ли, мы не можем принять такую цену." Ли Чэнь смотрел прямо на собеседника.

      Господин Ли улыбнулся и медленно отпил чай: "Менеджер Линь, в бизнесе главное — искренность."

      "Искренность?" Ли Чэнь усмехнулся. "Тогда покажите свою искренность."

  - type: confrontation
    name: Очная ставка, спор
    example: |
      "Почему ты это сделал?" Су Вань требовательно спросила.

      "Я..." Ли Чэнь открыл рот, но не знал, как объяснить.

      "Что 'я'?" голос Су Вань становился громче. "Ты знаешь, что..."

  - type: casual
    name: Непринужденная беседа, подшучивание
    example: |
      "Как дела в последнее время?" Ли Тао похлопал Ли Чэня по плечу.

      "Нормально." Ли Чэнь пожал плечами. "Как обычно."

      "Ого, какие мы уверенные," Ли Тао рассмеялся. "Что-то случилось?"

  - type: revelation
    name: Раскрытие правды
    example: |
      "Хочешь знать правду?" Мужчина обернулся. "Тогда я тебе расскажу."

      Ли Чэнь затаил дыхание.

      "На самом деле..." Мужчина сделал паузу. "Твой отец в тот год..."

# Пример дифференциации стилей речи персонажей
character_voices:
  - character: Главный герой (Ли Чэнь)
    traits: Рациональный, спокойный, прямой
    style: Преимущественно короткие предложения, мало прилагательных, логичная структура
    example: "Я понимаю, что вы имеете в виду. Но так не пойдет."

  - character: Главная героиня (Су Вань)
    traits: Эмоциональная, тонкая, уклончивая
    style: Много вопросов и предположений, богата эмоциями
    example: "Ты о чем-то беспокоишься? Мне кажется, что..."

  - character: Антагонист (Тень)
    traits: Коварный, хитрый, склонен к провокациям
    style: Говорит намеками, использует риторические вопросы и сарказм
    example: "О? Ты уверен? Я бы не сказал."

  - character: Второстепенный персонаж (Ли Тао)
    traits: Юмористический, непринужденный, простодушный
    style: Разговорная речь, много сленга и шуток
    example: "Братан, я думаю, это плохая затея. Может, попробуем по-другому?"

