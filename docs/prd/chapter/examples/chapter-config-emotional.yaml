# Пример конфигурации главы для эмоциональной сцены
# Применимо для ключевых эмоциональных сцен, таких как признание, ссора, примирение и т. д.

chapter: 15
title: Взаимопонимание

# Появляющиеся персонажи
characters:
  - id: protagonist
    name: Линь Чэнь
    focus: high
    state_changes:
      - Признание успешно
      - Эмоциональное возбуждение

  - id: female-lead
    name: Су Вань
    focus: high
    state_changes:
      - Принятие признания
      - Отношения повышены: пара

  - id: support-char-a
    name: Ли Тао
    focus: low    # Второстепенный персонаж, помогающий продвигать сюжет
    state_changes:
      - Поздравление друга

# Конфигурация сцены
scene:
  location_id: seaside-park
  location_name: Приморский парк
  time: Вечер
  weather: Ясно, садящееся солнце
  atmosphere: relaxed    # Расслабленная и романтичная

# Конфигурация сюжета
plot:
  type: relationship_dev    # Развитие отношений
  summary: Главный герой наконец набирается смелости признаться главной героине, и под закатным солнцем в приморском парке они обретают взаимопонимание.
  key_points:
    - Главный герой колеблется, стоит ли признаваться
    - Друзья подбадривают и подталкивают
    - Прогулка по берегу моря, атмосфера накаляется
    - Признание под закатным солнцем, искренние чувства
    - Главная героиня принимает, пара официально оформляет отношения

  plotlines:
    - PL-02    # Побочная линия: линия развития отношений

  foreshadowing:
    - id: F-012
      content: Упоминание о будущих испытаниях (намек на то, что отношения столкнутся с трудностями)

# Стиль письма
style:
  pace: slow              # Медленный темп, детальное описание
  sentence_length: medium # Средняя длина предложений
  focus: dialogue         # Сочетание диалогов и описания внутреннего мира
  tone: light             # Легкий и светлый

# Требования к количеству слов
wordcount:
  target: 2500
  min: 2000
  max: 3000

# Особые требования к написанию
special_requirements: |
  Требования к написанию эмоциональных сцен:
  - Диалоги должны быть естественными и плавными, соответствовать характеру персонажей
  - Описание внутреннего мира должно быть тонким, демонстрировать эмоциональные изменения
  - Описание окружения должно подчеркивать атмосферу (закат, морской бриз, пляж)
  - Избегать чрезмерной сентиментальности, сохранять реалистичность

  Ключевые диалоговые сцены:
  1. Внутренние колебания главного героя (монолог)
  2. Поддержка друзей (легкий юмор)
  3. Прогулка по берегу моря (естественные диалоги, постепенное развитие)
  4. Сцена признания (искренне, прямо, без пафоса)
  5. Реакция главной героини (удивление, трогательность, принятие)

  Эмоциональный ритм:
  - Начало: напряжение и колебания (30%)
  - Середина: легкость и радость (40%)
  - Кульминация: момент признания (20%)
  - Финал: сладость и счастье (10%)

  Примечания:
  - Избегать внезапных признаний
  - Принятие главной героини должно иметь разумную предысторию
  - Детализация эмоциональных моментов (взгляды, жесты, мимика)
  - Оставить недосказанность в конце, не переусердствовать с описанием

# Использованный пресет
preset_used: emotional-dialogue

# Метка времени
created_at: 2025-10-14T16:00:00Z
