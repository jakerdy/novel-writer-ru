```yaml
name: novel-translate
version: 1.0.0
description: Плагин для перевода китайских романов на английский — поддержка перевода контента романа и локализационной доработки
type: feature
commands:
  - id: translate
    file: commands/translate.md
    description: Перевести выбранное китайское содержимое на английский
  - id: translate-chapter
    file: commands/translate-chapter.md
    description: Пакетно перевести всю главу
  - id: polish
    file: commands/polish.md
    description: Отредактировать английский перевод, чтобы он лучше соответствовал родному английскому выражению
experts:
  - id: translate
    file: experts/translate.md
    title: Эксперт по переводу
    description: Профессиональный консультант по переводу китайских и английских романов
  - id: localize
    file: experts/localize.md
    title: Эксперт по локализации
    description: Эксперт по культурной адаптации и локализационной доработке
dependencies:
  core: ">=0.5.0"
installation:
  message: |
    ✅ Плагин перевода успешно установлен!

    Доступные команды:
    - /translate - перевести выбранное китайское содержимое
    - /translate-chapter - пакетно перевести всю главу
    - /polish - отредактировать английский перевод

    Режим эксперта:
    - используйте /expert translate для активации эксперта по переводу
    - используйте /expert localize для активации эксперта по локализации
```