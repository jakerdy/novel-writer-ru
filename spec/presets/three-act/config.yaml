# Пресеты конфигурации для трехчастной структуры
name: Трехчастная структура
nameEn: Three-Act Structure
version: "1.0"
author: Novel Writer Team
description: |
  Классическая структура истории, делящая повествование на три части: завязку (Setup), конфронтацию (Confrontation) и развязку (Resolution).
  Это наиболее широко используемая структура истории, подходящая для различных жанров романов.

# Определение структуры
structure:
  acts:
    - name: Акт 1: Завязка
      percentage: 25
      description: Представление главного героя, сеттинга и конфликта
      keyElements:
        - Обычный мир: демонстрация повседневной жизни главного героя
        - Введение конфликта: событие, нарушающее спокойствие
        - Побуждающее событие: ключевое событие, меняющее судьбу главного героя
        - Переход порога: решение главного героя отправиться в приключение

    - name: Акт 2: Развитие
      percentage: 50
      description: Главный герой сталкивается с вызовами, конфликт нарастает
      phases:
        - name: Фаза подъема
          description: Главный герой адаптируется к новой среде, встречает союзников
          keyElements:
            - Исследование нового мира
            - Союзники и враги
            - Первое испытание
            - Маленькая победа

        - name: Центральный поворот
          description: Важное открытие или изменение
          keyElements:
            - Важное открытие
            - Ложная победа/поражение

        - name: Фаза спуска
          description: Трудности усугубляются, возникает кризис
          keyElements:
            - Ответный удар врага
            - Внутренний конфликт
            - Самый темный час
            - Момент просветления

    - name: Акт 3: Кульминация и развязка
      percentage: 25
      description: Конфликт разрешается, устанавливается новый баланс
      keyElements:
        - Финальная подготовка: сбор сил
        - Финальная конфронтация: решающая битва с противником
        - Кульминационный момент: самый напряженный конфликт
        - Завершение: новый баланс
        - Эпилог: взгляд в будущее

# Контроль темпа
pacing:
  slowBurn:
    chapters: [1, 5]
    description: Раскрытие мира, представление персонажей

  rising:
    chapters: [6, 15]
    description: Проявление конфликта, развитие сюжета

  firstClimax:
    chapters: [16, 20]
    description: Первый крупный конфликт

  midpoint:
    chapters: [30, 40]
    description: Ключевая точка поворота

  finalClimb:
    chapters: [80, 100]
    description: Финальная подготовка и эскалация

  climax:
    chapters: [101, 115]
    description: Финальная битва

  resolution:
    chapters: [116, 120]
    description: Завершение и отголоски

# Применимые жанры
suitableFor:
  genres:
    - Реализм
    - Научная фантастика
    - Фэнтези
    - Детектив
    - Любовный роман
    - Исторический роман

  lengths:
    - short: 30-50 тыс. слов
    - medium: 100-300 тыс. слов
    - long: более 300 тыс. слов

# Преимущества и недостатки
pros:
  - Четкая структура, легко понять
  - Сильный темп, сбалансированное напряжение
  - Широкая применимость
  - Высокая узнаваемость у читателей

cons:
  - Может показаться шаблонным
  - Сильные ограничения для экспериментальных произведений
  - Не подходит для некоторых нелинейных повествований

# Советы по написанию
tips:
  - В первом акте как можно быстрее создайте конфликт
  - Избегайте затянутости во втором акте
  - Центральный поворот должен быть достаточно сильным
  - Темп в третьем акте должен быть напряженным
  - Финал должен быть удовлетворительным, но не идеальным

# Связанные ресурсы
resources:
  - title: "Story: Substance, Structure, Style and the Principles of Screenwriting"
    author: Robert McKee
    type: book

  - title: "Save the Cat"
    author: Blake Snyder
    type: book

  - title: "The Writer's Journey"
    author: Christopher Vogler
    type: book
