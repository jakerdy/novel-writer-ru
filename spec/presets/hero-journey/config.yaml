    description: Путешествие героя Люка Скайуокера

  - title: Гарри Поттер
    description: От обычного мальчика до волшебного героя

  - title: Властелин колец
    description: Путешествие Фродо по Средиземью

  - title: Матрица
    description: Путь пробуждения Нео

# Варианты модели
variations:
  - name: Путешествие героини
    description: Акцент на внутренней интеграции, а не на внешнем завоевании

  - name: Путешествие антигероя
    description: Главный герой может потерпеть неудачу или пасть

  - name: Коллективное путешествие героя
    description: Группа совместно завершает путешествие

# Советы по написанию
tips:
  - Не обязательно строго следовать всем 12 этапам
  - Порядок можно менять или объединять некоторые этапы
  - Основное внимание уделяйте внутренней трансформации персонажа
  - Внешнее приключение отражает внутреннее путешествие
  - Каждый этап должен продвигать тему