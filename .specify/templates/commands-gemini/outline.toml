### 5. Динамическое планирование глав

**Выбор режима глав**
Сначала выберите подходящий режим глав:

1. **Стандартный режим** (рекомендуется для новичков)
   - 2500-3000 слов на главу, завершение за один раз
   - Всего 300 глав для завершения книги
   - Подходит для ежедневных обновлений и стабильной публикации

2. **Режим разделения** (рекомендуется для продвинутого творчества)
   - Каждая глава разделена на 3 части, всего 7500-9000 слов
   - Используется интеллектуальное разделение (не равное)
   - Всего 100 глав для завершения книги

3. **Сценарный режим** (рекомендуется для профессиональных авторов)
   - Пишите по сценам, 2000-2500 слов на сцену
   - 3-4 сцены составляют одну главу
   - Гибкая комбинация, последующая корректировка

### 6. Интеллектуальное распределение глав

**Маркировка каждой главы по типу контента**
Анализируйте характеристики каждой главы и рекомендуйте стратегию разделения:

Пример плана:
```
Глава 1: Завязка сюжета【Стандартный режим, 2500 слов】
Глава 2: Появление персонажей【Режим разделения, 7500 слов】
Глава 3: Первый конфликт【Разделение на 4 части - Экшн, 9500 слов】
Глава 4: Повседневное повествование【Режим разделения, 7500 слов】
Глава 5: Ключевой поворот【Разделение на 4 части - Интрига, 9500 слов】
Глава 6: Эмоциональная подготовка【Разделение на 4 части - Эмоции, 9500 слов】
```

**Дизайн кривой темпа**
- Вступление (главы 1-3): Стандартный режим, быстрое погружение
- Развитие (главы 4-8): Режим разделения, полное раскрытие
- Кульминация (главы 9-10): Разделение по типу экшн, напряженно и захватывающе
- Развязка (главы 11-12): Разделение по типу эмоции, с долгим послевкусием

### 7. Применение методов письма

**Структура из трех актов**
- Первый акт: 25% глав, создание сеттинга
- Второй акт: 50% глав, развитие конфликта
- Третий акт: 25% глав, кульминация и разрешение

**Путешествие героя**
Распределите 12 этапов по главам.

**Круг историй**
Циклическое расположение 8 шагов, по 2-3 главы на шаг.

**Структура из семи точек**
Точное определение 7 ключевых узлов:
- Завязка (Глава 1)
- Первый поворотный пункт (25% пути)
- Точка сжатия (37% пути)
- Центральная точка (50% пути)
- Второй поворотный пункт (75% пути)
- Темная ночь души (90% пути)
- Развязка (Финал)

**Формула Pixar**
6-шаговая причинно-следственная цепочка, проходящая через всю книгу.

**Десять шагов Снежинки**
Основано на списке сцен для управления главами.

**Смешанный метод**
- Основная сюжетная линия по основному методу
- Второстепенные линии по вспомогательным методам
- Внутри глав по микро-методам

