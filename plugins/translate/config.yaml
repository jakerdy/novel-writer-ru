name: novel-translate
version: 1.0.0
description: Плагин для перевода китайских романов на английский — поддержка перевода и локализации контента романов
type: feature
commands:
  - id: translate
    file: commands/translate.md
    description: Перевести китайский роман на английский
  - id: translate-chapter
    file: commands/translate-chapter.md
    description: Пакетно перевести целую главу
  - id: polish
    file: commands/polish.md
    description: Отредактировать английский перевод, чтобы он звучал более естественно для носителей английского языка
experts:
  - id: translate
    file: experts/translate.md
    title: Эксперт по переводу
    description: Профессиональный консультант по переводу китайских и английских романов
  - id: localize
    file: experts/localize.md
    title: Эксперт по локализации
    description: Эксперт по культурной адаптации и локализации
dependencies:
  core: ">=0.5.0"
installation:
  message: |
    ✅ Плагин перевода успешно установлен!

    Доступные команды:
    - /translate - перевести выделенный китайский текст
    - /translate-chapter - пакетно перевести целую главу
    - /polish - отредактировать английский перевод

    Режим эксперта:
    - Активируйте эксперта по переводу командой /expert translate
    - Активируйте эксперта по локализации командой /expert localize