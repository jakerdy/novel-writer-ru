# Предустановки конфигурации формулы Pixar
name: Формула Pixar
nameEn: Pixar Story Formula
version: "1.0"
author: Novel Writer Team
description: |
  Простая и эффективная формула истории, обобщенная студией Pixar Animation Studios.
  Быстро создает увлекательные истории за 6 шагов, особенно подходит для коротких историй и начинающих.

# Определение 6-шаговой формулы
formula:
  - id: once_upon_a_time
    number: 1
    name: Однажды
    nameEn: Once upon a time
    prompt: "Once upon a time there was ___"
    prompt_zh: "从前有一个___"
    description: Представление главного героя и мира
    percentage: 10
    keyElements:
      - Кто главный герой
      - Где это происходит
      - Какой исторический контекст
    writingTips:
      - Быстро установить связь
      - Краткое и ясное представление
      - Показать уникальность

  - id: every_day
    number: 2
    name: Каждый день
    nameEn: Every day
    prompt: "Every day, ___"
    prompt_zh: "每天，___"
    description: Описание повседневной жизни и рутины
    percentage: 15
    keyElements:
      - Повседневные действия
      - Привычные модели
      - Стабильное состояние
    writingTips:
      - Установить нормальную базовую линию
      - Намекнуть на потенциальные проблемы
      - Подготовить почву для изменений

  - id: one_day
    number: 3
    name: Однажды
    nameEn: One day
    prompt: "One day ___"
    prompt_zh: "直到有一天___"
    description: Событие, нарушающее рутину
    percentage: 20
    keyElements:
      - Триггерное событие
      - Происходит неожиданность
      - Баланс нарушен
    writingTips:
      - Событие должно быть достаточно важным
      - Создать сильный контраст
      - Вызвать цепную реакцию

  - id: because_of_that
    number: 4
    name: Из-за этого
    nameEn: Because of that
    prompt: "Because of that, ___"
    prompt_zh: "因为这个，___"
    description: Первая серия последствий и реакций
    percentage: 20
    keyElements:
      - Прямые последствия
      - Реакция главного героя
      - Ситуация изменилась
    writingTips:
      - Показать причинно-следственную связь
      - Продвинуть сюжет
      - Добавить сложности

  - id: because_of_that_2
    number: 5
    name: Из-за того
    nameEn: Because of that (2)
    prompt: "Because of that, ___"
    prompt_zh: "因为那个，___"
    description: Вторая серия последствий, ситуация обостряется
    percentage: 20
    keyElements:
      - Цепная реакция
      - Конфликт обостряется
      - Кризис углубляется
    writingTips:
      - Усилить напряжение
      - Показать большее влияние
      - Подвести к кульминации

  - id: until_finally
    number: 6
    name: В конце концов
    nameEn: Until finally
    prompt: "Until finally ___"
    prompt_zh: "最终，___"
    description: Разрешение и новый баланс
    percentage: 15
    keyElements:
      - Конфликт разрешен
      - Урок усвоен
      - Новое состояние
    writingTips:
      - Удовлетворительный конец
      - Показать рост
      - Эмоциональный отклик

# Расширенная версия
extended_version:
  steps: 8
  additional:
    - id: ever_since_then
      number: 7
      name: С тех пор
      nameEn: Ever since then
      prompt: "Ever since then ___"
      description: Показать долгосрочные изменения

    - id: moral
      number: 8
      name: Мораль истории
      nameEn: The moral is
      prompt: "The moral of the story is ___"
      description: Возвышение темы

# Применение вариантов
variations:
  - name: Трагическая версия
    description: |
      Заменить "В конце концов" на негативный результат
      Показать урок неудачи

  - name: Циклическая версия
    description: |
      "В конце концов" возвращается к "Каждый день"
      Но главный герой изменился

  - name: Открытая версия
    description: |
      "В конце концов" ставит новый вопрос
      Оставляет место для продолжения

# Основные принципы
principles:
  - name: Простота
    description: Каждый шаг резюмируется одним предложением

  - name: Причинность
    description: Подчеркивает причинно-следственную цепочку

  - name: Эмоциональность
    description: Вызывает эмоциональный отклик

  - name: Универсальность
    description: Применим ко всем типам историй

# Применимые сценарии
suitableFor:
  primary:
    - Короткие рассказы
    - Детские истории
    - Сценарии анимации
    - Упражнения по творческому письму

  secondary:
    - Синопсис истории
    - Elevator pitch
    - Креативные предложения
    - Быстрое прототипирование

  lengths:
    - Микрорассказы: 1000-5000 слов
    - Короткие рассказы: 5000-15000 слов
    - Средние рассказы: 15000-30000 слов

# Классические примеры
examples:
  - title: В поисках Немо
    formula: |
      Однажды жил чрезмерно опекающий отец-рыба.
      Каждый день он не позволял сыну покидать коралловый риф.
      Однажды сын был пойман.
      Из-за этого ему пришлось отправиться на поиски сына.
      Из-за того он научился отпускать и доверять.
      В конце концов, он спас сына и стал лучшим отцом.

  - title: ВАЛЛ-И
    formula: |
      Однажды жил одинокий робот-уборщик.
      Каждый день он работал на заброшенной Земле.
      Однажды он встретил Еву.
      Из-за этого он последовал за ней в космос.
      Из-за того он участвовал в миссии по спасению человечества.
      В конце концов, он изменил мир своей любовью.

# Руководство по написанию
guidelines:
  step1_tips:
    - Опишите главного героя минимальным количеством слов
    - Выберите характерную обстановку
    - Сразу вызовите интерес

  step2_tips:
    - Покажите стабильное, но не идеальное состояние
    - Намекните на необходимость перемен
    - Установите эмоциональную связь

  step3_tips:
    - Событие должно быть неожиданным
    - Но при этом правдоподобным
    - Полностью нарушить баланс

  step4_5_tips:
    - Сохраняйте причинно-следственную логику
    - Постепенно повышайте ставки
    - Покажите рост главного героя

  step6_tips:
    - Разрешение должно быть удовлетворительным
    - Изменения должны быть очевидными
    - Оставьте пространство для размышлений

# Взаимосвязь с другими методами
relationships:
  threeAct: |
    Шаги 1-2 = Первый акт
    Шаги 3-5 = Второй акт
    Шаг 6 = Третий акт

  storyCircle: |
    Упрощенный круг истории
    Фокус на причинно-следственной цепочке

# Преимущества и ограничения
pros:
  - Чрезвычайно проста в освоении
  - Быстрое создание историй
  - Подходит для начинающих
  - Подчеркивает причинно-следственные связи
  - Ориентирована на эмоции

cons:
  - Ограниченная глубина
  - Не подходит для сложных историй
  - Может быть слишком упрощенной
  - Мало пространства для деталей

# Продвинутые техники
advanced:
  - name: Параллельные линии
    description: Два персонажа, каждый со своей линией Pixar

  - name: Вложенное использование
    description: Каждая глава в большой истории использует маленькую линию Pixar

  - name: Инверсия формулы
    description: Намеренное нарушение ожиданий для создания сюрприза

# Рекомендации по практике
exercises:
  - name: Минутная история
    description: Расскажите полную историю за 6 предложений

  - name: Адаптация повседневности
    description: Адаптируйте повседневные события к формуле Pixar

  - name: Пересказ классики
    description: Перескажите классическую историю с помощью формулы