description = "Управление активными сессиями Stardust Dreamweaver"

prompt = """
Управление активными сессиями Stardust Dreamweaver.

Ввод пользователя: {{args}}

## Опции функций

### 1. Просмотр списка сессий
Отображение всех активных сессий:
- ID сессии
- Время создания
- Оставшееся время
- Используемый шаблон
- Статус

### 2. Детализация сессии
Просмотр информации о конкретной сессии:
- Полная информация
- Количество сгенерированного контента
- Количество оставшихся использований
- Связанные данные формы

### 3. Продление сессии
Для сессий, срок действия которых скоро истекает:
- Автоматическое продление (если разрешено)
- Предложение пересоздать сессию

### 4. Очистка сессии
Удаление ненужных сессий:
- Освобождение ресурсов
- Защита конфиденциальности

## Параметры команды
- Без параметров: список всех сессий
- --detail [ID]: просмотр деталей
- --extend [ID]: продление сессии
- --clear [ID]: очистка сессии
- --clear-all: очистка всех просроченных сессий

## Формат вывода

```markdown
## Активные сессии

### Сессия 1
- ID: abc123...
- Шаблон: Генератор хитовых начал
- Создана: 10 минут назад
- Истекает: через 5 минут
- Статус: ✅ Активна

### Сессия 2
- ID: def456...
- Шаблон: Помощник по созданию персонажей
- Создана: 1 час назад
- Истекает: Истекла
- Статус: ❌ Просрочена

Всего: 2 сессии (1 активна, 1 просрочена)
```

## Рекомендации по управлению
- Своевременно очищайте просроченные сессии
- Используйте важные сессии своевременно
- Избегайте создания слишком большого количества сессий

## Подсказка о завершении
✅ Управление сессиями завершено! В настоящее время активно [X] сессий.
"""
