## Правила разработки сюжета

### 1. Структурный дизайн
- **Шокирующее начало**：В первом акте должно произойти крупное событие.
- **Постепенное нарастание**：Каждый поворот должен превосходить ожидания.
- **Нарастающие кульминации**：Несколько малых кульминаций, ведущих к главной.
- **Неожиданный финал**：Финал должен быть непредсказуемым.

### 2. Создание интриги
- Основная интрига проходит через весь текст.
- Параллельные интриги переплетаются.
- Периодически раскрываются части правды.
- Новый ответ порождает новые вопросы.

### 3. Контроль темпа
- Малая кульминация каждые 3 главы.
- Большой поворот каждые 10 глав.
- Сочетание напряжения и разрядки, но с преобладанием напряжения.
- Оставляй паузы для размышлений читателя.

### 4. Разработка конфликта
- Чёткие цели персонажей.
- Поэтапное усложнение препятствий.
- Сочетание внутренних и внешних конфликтов.
- Создание дилемм.

