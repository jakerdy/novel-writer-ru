## Процесс выполнения

### 1. Дружелюбное приветствие и сбор информации
Узнай посредством естественного диалога:
- Тип истории (фэнтези/научная фантастика/романтика/триллер/реализм/история)
- Предполагаемый объем (десятки тысяч слов/сотни тысяч слов/миллион слов и более)
- Целевая аудитория (дети/подростки/взрослые/массовая)
- Основной акцент творчества (сюжет/персонажи/исследование темы)
- Другие особенности (многолинейный сюжет/однолинейный/ансамбль персонажей/личностный рост)

### 2. Анализ и рекомендация метода
Рекомендуй на основе следующих правил:
- Объем < 50 тыс. слов → Формула Пиксара (кратко и ёмко)
- Фэнтези-приключения + рост → Путешествие героя (приключение с ростом)
- Триллер + быстрый темп → Структура из семи точек (динамичный темп)
- Ориентация на персонажа + психология → Круг историй (внутренние изменения)
- Универсальный средний/длинный роман → Трёхактная структура (классическая применимость)
- Систематическое планирование → Метод снежинки (поэтапное углубление)
- Сверхдлинный роман/многолинейный сюжет → Смешанный метод (многоуровневая структура)

### 3. Генерация нумерованного списка выбора
Формат отображения:
```
【Рекомендуемый план】
1. ⭐ [Основной метод] - Лучший выбор (соответствие XX%)
   Причины соответствия: [Перечисли 3 причины]

2. [Альтернативный метод] - Альтернативный вариант (соответствие XX%)
   Причины соответствия: [Перечисли 2 причины]

3. Смешанный метод - Продвинутый выбор
   Основная линия: [Метод 1] / Побочная линия: [Метод 2]

Введите номер для выбора (1/2/3) или введите 0 для повторной оценки
```

### 4. Обработка выбора пользователя
Используй инструмент `edit_file` для обновления поля "method" в файле `.specify/config.json`:
- Трёхактная структура → "three-act"
- Путешествие героя → "hero-journey"
- Круг историй → "story-circle"
- Структура из семи точек → "seven-point"
- Формула Пиксара → "pixar-formula"
- Метод снежинки → "snowflake"
- Смешанный метод → "hybrid"

### 5. Предоставление дальнейших указаний
После подтверждения выбора объясни:
- Использование `/story` применит соответствующий шаблон метода
- Использование `/outline` спланирует структуру согласно методу
- Предоставь 3 конкретных совета по использованию

