name: shizhangyu-style
version: 1.0.0
description: Плагин для творчества в стиле Шичжанъюй — эпическое создание грандиозных повествований и глубоких интриг
type: style
author: Novel Writer Community
commands:
  - id: shizhangyu-style
    file: commands/shizhangyu-style.md
    description: Активировать режим творчества в стиле Шичжанъюй
  - id: shizhangyu-write
    file: commands/shizhangyu-write.md
    description: Создавать эпический контент в стиле Шичжанъюй
  - id: shizhangyu-plot
    file: commands/shizhangyu-plot.md
    description: Разрабатывать многоуровневые интриги
  - id: shizhangyu-character
    file: commands/shizhangyu-character.md
    description: Создавать живых и объемных персонажей
  - id: shizhangyu-foreshadow
    file: commands/shizhangyu-foreshadow.md
    description: Управлять завязками и их развязками
experts:
  - id: shizhangyu-master
    file: experts/shizhangyu-master.md
    title: Мастер стиля Шичжанъюй
    description: Эксперт в создании грандиозных повествований и искусстве интриг
dependencies:
  core: ">=0.5.0"
features:
  - epic-narrative      # Система эпического повествования
  - intrigue-engine    # Интеллектуальный движок интриг
  - character-system   # Система индивидуальности персонажей
  - foreshadow-tracker # Трекер завязок
  - atmosphere-builder # Создатель атмосферы
  - mega-chapter       # Поддержка сверхдлинных глав (20000 слов)
installation:
  message: |
    ✅ Плагин стиля Шичжанъюй успешно установлен!

    Инструкции по использованию:
    1. Используйте /shizhangyu-style для активации режима творчества в стиле Шичжанъюй
    2. Используйте /shizhangyu-write для создания эпического контента
    3. Используйте /shizhangyu-plot для разработки интриг
    4. Используйте /shizhangyu-character для создания объемных персонажей
    5. Используйте /shizhangyu-foreshadow для управления системой завязок

    Режим эксперта:
    - Используйте /expert shizhangyu-master для активации Мастера стиля Шичжанъюй

    Основные особенности:
    - Грандиозный исторический фон и течение времени
    - Глубокие интриги, борьба за власть и человеческие страсти
    - Живые персонажи и индивидуальная речь
    - Захватывающий сюжет и неожиданные развязки
    - Возможность вывода глав объемом до 20000 слов

    ⚠️ Примечание:
    - Этот плагин оптимизирован для исторических, политических и эпических романов
    - Поддерживает вывод глав объемом более 20000 слов за один раз
    - Автоматически ведет таблицу отслеживания завязок
    - Рекомендуется использовать совместно с командой /track для управления сложными сюжетными линиями