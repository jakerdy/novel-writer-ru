# Конфигурация пресета «Путешествие героя»
name: Путешествие героя
nameEn: Hero's Journey
version: "1.0"
author: Novel Writer Team
description: |
  Классическая модель истории, предложенная Джозефом Кэмпбеллом, описывающая 12 этапов, которые герой проходит в процессе своего приключения.
  Особенно подходит для фэнтезийных, научно-фантастических и приключенческих историй, подчеркивая рост и трансформацию персонажа.

# Определение 12 этапов
stages:
  - id: ordinary_world
    name: Обычный мир
    nameEn: Ordinary World
    percentage: 10
    description: Демонстрация повседневной жизни и окружения героя
    keyQuestions:
      - Какова повседневная жизнь героя?
      - Что вызывает у героя недовольство или беспокойство?
      - Каковы черты характера и недостатки героя?
    writingTips:
      - Установите связь читателя с главным героем
      - Намекните на грядущие перемены
      - Покажите баланс, который нужно нарушить

  - id: call_to_adventure
    name: Зов к приключениям
    nameEn: Call to Adventure
    percentage: 5
    description: Нарушение спокойствия, герой сталкивается с вызовом или возможностью
    keyQuestions:
      - Какое событие нарушило спокойствие?
      - Перед каким выбором стоит герой?
      - Что означает этот зов для героя?
    writingTips:
      - Зов должен быть достаточно значимым
      - Может быть внешним событием или внутренним пробуждением
      - Установите четкие ставки

  - id: refusal_of_call
    name: Отказ от зова
    nameEn: Refusal of the Call
    percentage: 5
    description: Герой колеблется из-за страха или долга
    keyQuestions:
      - Почему герой колеблется?
      - Какие страхи мешают герою?
      - Каковы последствия отказа?
    writingTips:
      - Покажите человечность героя
      - Увеличьте напряжение
      - Создайте давление для дальнейшего развития

  - id: meeting_mentor
    name: Встреча с наставником
    nameEn: Meeting the Mentor
    percentage: 5
    description: Получение указаний, советов или магического дара
    keyQuestions:
      - Кто является наставником?
      - Какую помощь предлагает наставник?
      - Чему научился герой?
    writingTips:
      - Наставник не обязательно должен быть человеком
      - Может предоставить инструменты, знания или смелость
      - У наставника также могут быть недостатки

  - id: crossing_threshold
    name: Пересечение порога
    nameEn: Crossing the Threshold
    percentage: 5
    description: Герой вступает в неизвестный мир, начиная приключение
    keyQuestions:
      - Как герой делает первый шаг?
      - Каково первое испытание?
      - Какие стражи стоят на пути?
    writingTips:
      - Это точка невозврата
      - Обозначает истинное начало истории
      - Может быть физическим или психологическим пересечением

  - id: tests_allies_enemies
    name: Испытания, союзники и враги
    nameEn: Tests, Allies, and Enemies
    percentage: 15
    description: Герой сталкивается с испытаниями, различая друзей и врагов
    keyQuestions:
      - С какими испытаниями сталкивается герой?
      - Кто союзники, а кто враги?
      - Как герой растет и адаптируется?
    writingTips:
      - Постепенно увеличивайте сложность испытаний
      - Покажите процесс обучения героя
      - Установите ключевые отношения

  - id: approach_inmost_cave
    name: Приближение к самой глубокой пещере
    nameEn: Approach to the Inmost Cave
    percentage: 10
    description: Подготовка к встрече с величайшим страхом или самым опасным местом
    keyQuestions:
      - Каково самое большое испытание?
      - Как герой готовится?
      - Каков внутренний страх?
    writingTips:
      - Создайте напряжение
      - Может потребоваться новая подготовка или план
      - Покажите решимость героя

  - id: ordeal
    name: Испытание
    nameEn: Ordeal
    percentage: 10
    description: Встреча с величайшим страхом, переживание "смерти" и "возрождения"
    keyQuestions:
      - Какое испытание на грани жизни и смерти стоит перед героем?
      - Каков самый темный момент?
      - Как герой преодолевает его?
    writingTips:
      - Это центральный кризис истории
      - Герой должен столкнуться со своими внутренними страхами
      - Может быть символической смертью

  - id: reward
    name: Получение награды
    nameEn: Reward (Seizing the Sword)
    percentage: 10
    description: Получение награды после преодоления страха
    keyQuestions:
      - Что получил герой?
      - Каково значение этой награды?
      - Как изменился герой?
    writingTips:
      - Награда может быть материальной или духовной
      - Обозначает рост героя
      - Но путешествие еще не закончено

  - id: road_back
    name: Обратный путь
    nameEn: The Road Back
    percentage: 10
    description: Путь домой с наградой
    keyQuestions:
      - Почему герой должен вернуться?
      - С какими новыми вызовами он сталкивается?
      - Как он применяет полученные знания?
    writingTips:
      - Могут возникнуть преследования или новые кризисы
      - Покажите изменения героя
      - Подготовьтесь к финальному испытанию

  - id: resurrection
    name: Воскрешение
    nameEn: Resurrection
    percentage: 10
    description: Финальное испытание, завершающее трансформацию
    keyQuestions:
      - Каково финальное испытание?
      - Как герой доказывает свое изменение?
      - Чем пришлось пожертвовать?
    writingTips:
      - Это кульминационный момент
      - Герой должен столкнуться с ним в одиночку
      - Завершает внутреннюю трансформацию

  - id: return_with_elixir
    name: Возвращение с эликсиром
    nameEn: Return with the Elixir
    percentage: 5
    description: Герой возвращается, принося дар, изменяющий мир
    keyQuestions:
      - Что принес с собой герой?
      - Как изменился мир?
      - Какова новая идентичность героя?
    writingTips:
      - Покажите рост героя
      - Решите проблемы, возникшие в начале
      - Установите новый баланс

# Архетипы персонажей
archetypes:
  - name: Герой
    description: Главный герой истории, проходящий через рост и трансформацию
    variations: [Неохотный герой, Антигерой, Групповой герой]

  - name: Наставник
    description: Предоставляет мудрость и руководство
    variations: [Мудрый старец, Волшебный помощник, Внутренний голос]

  - name: Страж порога
    description: Проверяет решимость героя
    variations: [Бюрократ, Телохранитель, Внутренний страх]

  - name: Вестник
    description: Приносит зов или перемены
    variations: [Посланник, Пророчество, Событие]

  - name: Оборотень
    description: Приносит неопределенность и сомнения
    variations: [Двуличный человек, Предатель, Внутренний конфликт]

  - name: Тень
    description: Представляет темную сторону и противоположность
    variations: [Злодей, Внутренняя тень, Социальная проблема]

  - name: Союзник
    description: Помощник героя
    variations: [Спутник, Команда, Сторонник]

  - name: Плут
    description: Приносит хаос и перемены
    variations: [Шут, Нарушитель спокойствия, Катализатор]

# Применимые жанры
suitableFor:
  genres:
    - Фэнтезийное приключение
    - Научно-фантастическая эпопея
    - Истории взросления
    - Мифы и легенды
    - Супергероика

  themes:
    - Самопознание
    - Рост и взросление
    - Борьба добра и зла
    - Судьба и выбор
    - Жертва и возрождение

