# Конфигурация сцены действия
# Подходит для напряженных экшн-сцен, таких как драки, погони и т.д.

chapter: 8
title: Первая схватка

# Появляющиеся персонажи
characters:
  - id: protagonist
    name: Линь Чэнь
    focus: high
    state_changes:
      - Ранение (легкое)
      - Повышение силы

  - id: villain-a
    name: Тень
    focus: high
    state_changes:
      - Раскрытие истинного облика

  - id: female-lead
    name: Су Вань
    focus: low    # Появляется только в конце
    state_changes:
      - Шок

# Конфигурация сцены
scene:
  location_id: abandoned-factory
  location_name: Заброшенный завод
  time: 2 часа ночи
  weather: Сильный дождь
  atmosphere: напряженная

# Конфигурация сюжета
plot:
  type: conflict_combat    # Конфликт, противостояние
  summary: Первая прямая схватка главного героя с антагонистом, ожесточенная битва на заброшенном заводе, в итоге — едва одержанная победа
  key_points:
    - Внезапное нападение антагониста, раскрытие личности
    - Напряженная драка, герой в опасности
    - Преодоление предела, пробуждение новой способности
    - Антагонист сбегает, закладывая основу для будущих конфликтов
    - Героиня прибывает и потрясена истинной личностью героя

  plotlines:
    - PL-01    # Основная линия: Путь развития
    - PL-03    # Побочная линия: Преследование антагонистом

  foreshadowing:
    - id: F-008
      content: Антагонист упоминает более могущественную организацию

# Стиль письма
style:
  pace: fast
  sentence_length: short
  focus: action           # Основной акцент на описании действий
  tone: dark              # Мрачный тон

# Требования к объему
wordcount:
  target: 3500
  min: 3000
  max: 4000

# Особые требования к написанию
special_requirements: |
  Требования к написанию экшн-сцен:
  - Преимущественно короткие предложения, 15-25 слов в предложении
  - Интенсивное описание действий, подчеркивающее силу ударов
  - Быстрая смена сцен и ракурсов
  - Уменьшить количество описания мыслей, сосредоточиться на действиях
  - Описание окружения должно служить действиям

  Детали драки:
  - Приемы героя: ближний бой + вспомогательные сверхъестественные способности
  - Приемы антагониста: метательное оружие + странные приемы передвижения
  - Кульминация: герой загнан в угол, пробуждение новой способности (вторая стадия)

  Обработка концовки:
  - Антагонист сбегает (задел на будущее)
  - Герой ранен, но одерживает победу
  - Героиня прибывает и становится свидетельницей финала

# Использованные пресеты
preset_used: action-intense

