name: authentic-voice
version: 1.0.0
description: Плагин для письма с использованием реального голоса — повышает оригинальность, жизненность и соответствие индивидуальному стилю
type: feature
author: Novel Writer Community
commands:
  - id: authentic-voice
    file: commands/authentic-voice.md
    description: Запуск режима письма с использованием реального голоса (на основе личных материалов и жизненных деталей)
  - id: authenticity-audit
    file: commands/authenticity-audit.md
    description: Аудит существующего текста на «человечность» и предложения по переписыванию
experts:
  - id: authentic-editor
    file: experts/authentic-editor.md
    title: Редактор реального голоса
    description: Специализируется на переписывании текстов для придания им большей естественности и детализации жизненных ситуаций
dependencies:
  core: ">=0.5.0"
installation:
  message: |
    ✅ Плагин для письма с использованием реального голоса успешно установлен

    Рекомендации по использованию:
    1. В файле .specify/memory/personal-voice.md укажите ваши коронные фразы, часто используемые выражения, жизненный опыт и отраслевую лексику
    2. В AI-ассистенте используйте команду /authentic-voice для входа в режим письма с использованием реального голоса
    3. Для существующего текста запустите команду /authenticity-audit, чтобы получить список для самопроверки и рекомендации по изменению

    Цель: повысить оригинальность, жизненность и соответствие вашего личного стиля, помочь в создании достоверного образа и стабильного стиля письма