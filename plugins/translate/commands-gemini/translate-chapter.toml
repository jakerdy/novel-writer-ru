```toml
description = "Пакетный перевод всего содержимого главы"

prompt = """
Пакетный перевод главы романа.

Ввод пользователя: {{args}}

## Шаги выполнения

### 1. Чтение файла главы
Используйте инструмент `read_file` для чтения указанного файла главы (например, chapters/第一章.md).

### 2. Пофрагментный перевод
- Разделение содержимого по абзацам.
- Сохранение структуры абзацев.
- Обеспечение единообразия в переводе имён и терминов.

### 3. Интеграция вывода
- Сохранение исходной структуры главы.
- Добавление перевода заголовка главы.
- Обеспечение связности между абзацами.

### 4. Сохранение результата
Используйте инструмент `write_file` для сохранения в соответствующий каталог на английском языке:
- Оригинал: chapters/第一章.md
- Перевод: chapters-en/chapter-1.md

## Ключевые моменты перевода

- **Единообразие**: Имена людей, географические названия и термины должны быть единообразны во всей главе.
- **Связность**: Переходы между абзацами должны быть естественными.
- **Полнота**: Не пропускайте никакого содержимого.

## Пакетная обработка

Для перевода нескольких глав:
1. Используйте `glob_files` для поиска всех файлов глав.
2. Обрабатывайте и сохраняйте их по одному.
3. Создайте отчёт о ходе перевода.

## Подсказка о завершении
✅ Перевод главы завершён! Файл сохранён в каталоге chapters-en/.
"""
```