```yaml
# Конфигурация предустановленных формул Pixar
name: Формула Pixar
nameEn: Pixar Story Formula
version: "1.0"
author: Команда писателей новелл
description: |
  Простая и эффективная формула истории, обобщённая студией Pixar Animation Studios.
  Быстро создавайте увлекательные истории за 6 шагов, особенно подходящих для коротких историй и начинающих.

# Определение 6-шаговой формулы
formula:
  - id: once_upon_a_time
    number: 1
    name: Однажды
    nameEn: Once upon a time
    prompt: "Once upon a time there was ___"
    prompt_zh: "从前有一个___"
    description: Представление главного героя и мира
    percentage: 10
    keyElements:
      - Кто главный герой
      - Где он находится
      - Какой исторический контекст
    writingTips:
      - Быстро установить связь с аудиторией
      - Краткое и ясное представление
      - Показать уникальность

  - id: every_day
    number: 2
    name: Каждый день
    nameEn: Every day
    prompt: "Every day, ___"
    prompt_zh: "每天，___"
    description: Показ повседневной жизни и рутины
    percentage: 15
    keyElements:
      - Повседневные занятия
      - Привычные модели
      - Стабильное состояние
    writingTips:
      - Установить нормальную отправную точку
      - Намекнуть на потенциальные проблемы
      - Подготовить почву для изменений

  - id: one_day
    number: 3
    name: Однажды
    nameEn: One day
    prompt: "One day ___"
    prompt_zh: "直到有一天___"
    description: Событие, нарушающее рутину
    percentage: 20
    keyElements:
      - Триггерное событие
      - Происходит нечто неожиданное
      - Баланс нарушен
    writingTips:
      - Событие должно быть достаточно значимым
      - Создать сильный контраст
      - Вызвать цепную реакцию

  - id: because_of_that
    number: 4
    name: Из-за этого
    nameEn: Because of that
    prompt: "Because of that, ___"
    prompt_zh: "因为这个，___"
    description: Последствия первого уровня и реакция
    percentage: 20
    keyElements:
      - Прямые последствия
      - Реакция главного героя
      - Ситуация меняется
    writingTips:
      - Показать причинно-следственную связь
      - Продвинуть сюжет
      - Увеличить сложность

  - id: because_of_that_2
    number: 5
    name: Из-за того
    nameEn: Because of that (2)
    prompt: "Because of that, ___"
    prompt_zh: "因为那个，___"
    description: Последствия второго уровня, эскалация ситуации
    percentage: 20
    keyElements:
      - Цепная реакция
      - Эскалация конфликта
      - Углубление кризиса
    writingTips:
      - Повысить напряжение
      - Показать более широкое влияние
      - Подвести к кульминации

  - id: until_finally
    number: 6
    name: В конце концов
    nameEn: Until finally
    prompt: "Until finally ___"
    prompt_zh: "最终，___"
    description: Решение и новый баланс
    percentage: 15
    keyElements:
      - Конфликт разрешён
      - Урок усвоен
      - Новое состояние
    writingTips:
      - Удовлетворительный финал
      - Показать рост
      - Эмоциональный резонанс

# Расширенная версия
extended_version:
  steps: 8
  additional:
    - id: ever_since_then
      number: 7
      name: С тех пор
      nameEn: Ever since then
      prompt: "Ever since then ___"
      description: Показать долгосрочные изменения

    - id: moral
      number: 8
      name: Мораль истории
      nameEn: The moral is
      prompt: "The moral of the story is ___"
      description: Возвышение темы

# Варианты применения
variations:
  - name: Трагическая версия
    description: |
      Замените "В конце концов" на негативный результат
      Покажите урок неудачи

  - name: Циклическая версия
    description: |
      "В конце концов" возвращается к "Каждый день"
      Но главный герой изменился

  - name: Открытая версия
    description: |
      "В конце концов" ставит новый вопрос
      Оставляет пространство для продолжения

# Основные принципы
principles:
  - name: Простота
    description: Каждый шаг резюмируется одним предложением

  - name: Причинность
    description: Подчеркивает причинно-следственные связи

  - name: Эмоциональность
    description: Вызывает эмоциональный резонанс

  - name: Универсальность
    description: Применим к различным типам историй

# Сценарии применения
suitableFor:
  primary:
    - Короткие рассказы
    - Детские истории
    - Сценарии для анимации
    - Упражнения по креативному письму

  secondary:
    - Синопсисы историй
    - Elevator pitch
    - Креативные предложения
    - Быстрое прототипирование

  lengths:
    - Микрорассказы: 1000-5000 слов
    - Короткие рассказы: 5000-15000 слов
    - Средние и короткие: 15000-30000 слов

# Классические примеры
examples:
  - title: В поисках Немо
    formula: |
      Однажды жил чрезмерно опекающий отец-рыба.
      Каждый день он не позволял сыну покидать коралловый риф.
      Однажды сын был пойман.
      Из-за этого ему пришлось отправиться на поиски сына.
      Из-за того он научился отпускать и доверять.
      В конце концов, он спас сына и стал лучшим отцом.

  - title: WALL-E
    formula: |
      Однажды жил одинокий робот-уборщик.
      Каждый день он работал на заброшенной Земле.
      Однажды он встретил Еву.
      Из-за этого он последовал за ней в космос.
      Из-за того он принял участие в миссии по спасению человечества.
      В конце концов, он изменил мир своей любовью.

# Руководство по написанию
guidelines:
  step1_tips:
    - Используйте минимум слов для представления героя
    - Выберите запоминающийся сеттинг
    - Сразу вызовите интерес

  step2_tips:
    - Покажите стабильное, но не идеальное состояние
    - Намекните на необходимость перемен
    - Установите эмоциональную связь

  step3_tips:
    - Событие должно быть неожиданным
    - Но при этом логичным
    - Полностью нарушить баланс

  step4_5_tips:
    - Сохраняйте причинно-следственную логику
    - Постепенно повышайте ставки
    - Покажите рост героя

  step6_tips:
    - Решение должно быть удовлетворительным
    - Изменения должны быть очевидными
    - Оставьте пищу для размышлений

# Отношение к другим методам
relationships:
  threeAct: |
    Шаги 1-2 = Акт 1
    Шаги 3-5 = Акт 2
    Шаг 6 = Акт 3

  storyCircle: |
    Упрощенная версия «круга историй»
    Фокус на причинно-следственной цепочке

# Преимущества и ограничения
pros:
  - Чрезвычайно проста в изучении
  - Быстрое создание историй
  - Подходит для начинающих
  - Подчеркивает причинно-следственные связи
  - Ориентирована на эмоции

cons:
  - Ограниченная глубина
  - Не подходит для сложных историй
  - Может быть чрезмерно упрощенной
  - Мало пространства для деталей

# Продвинутые техники
advanced:
  - name: Параллельные линии
    description: Две линии Pixar для каждого персонажа

  - name: Вложенное использование
    description: Каждая глава большой истории использует маленькую Pixar

  - name: Обратная формула
    description: Намеренное нарушение ожиданий для создания сюрприза

# Рекомендации по упражнениям
exercises:
  - name: Минутная история
    description: Расскажите полную историю за 6 предложений

  - name: Адаптация повседневности
    description: Адаптируйте повседневные события под формулу Pixar

  - name: Пересказ классики
    description: Перескажите классическую историю, используя формулу
```