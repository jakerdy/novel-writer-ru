# Пресет: Интенсивный экшен
# Подходит для описания драк, погонь и других напряженных экшен-сцен

id: action-intense
name: Интенсивный экшен
description: Подходит для драк, погонь и других напряженных экшен-сцен, быстрый темп, короткие предложения, интенсивные действия
category: scene
author: Novel Writer Official
version: 1.0.0

# Настройки пресета по умолчанию
defaults:
  style:
    pace: fast
    sentence_length: short
    focus: action
    tone: serious

  wordcount:
    target: 3000
    min: 2500
    max: 3500

  special_requirements: |
    ## Правила написания экшен-сцен

    ### Требования к предложениям
    - Преимущественно короткие предложения, 15-25 слов в предложении
    - Избегайте сложных придаточных и длинных определений
    - Используйте больше глаголов, меньше прилагательных
    - Компактные предложения, быстрый ритм

    ### Акценты в описании
    - Интенсивные описания действий, подчеркивающие ощущение удара и ритм
    - Быстрая смена сцен и точек зрения
    - Уменьшите описание психологических состояний, сосредоточьтесь на действиях
    - Описания окружения служат действиям, не существуют отдельно

    ### Детали действий
    - Конкретные действия: пинать, бить, уклоняться, прыгать...
    - Ощущение силы: столкновение, разрушение, вибрация...
    - Ощущение скорости: стремительное движение, резкий поворот, рывок...
    - Ощущение пространства: расстояние, направление, положение...

    ### Контроль ритма
    - Начинайте прямо с конфликта, без затягивания
    - Интенсивные кульминационные части, переходные части для спада напряжения
    - Оставляйте паузы для отдыха читателя
    - Четкое и лаконичное завершение

    ### Чего следует избегать
    - ❌ Затянутые описания окружения
    - ❌ Чрезмерное описание психологических состояний
    - ❌ Сложные фоновые пояснения
    - ❌ Медленное развитие сюжета

# Рекомендуемые настройки
recommended:
  plot_types:
    - conflict_combat    # Конфликт и противостояние
    - climax             # Кульминационная схватка
    - chase              # Сцена погони

  atmosphere:
    - tense              # Напряженная
    - exciting           # Возбуждающая

# Совместимые жанры
compatible_genres:
  - xuanhuan           # Фэнтези
  - wuxia              # Боевые искусства
  - dushi              # Городское (сверхъестественное)
  - kehuan             # Научная фантастика (бои мехов)

# Советы по использованию
usage_tips:
  - Подходит для кульминации главы, не следует использовать слишком часто
  - Рекомендуется использовать с короткими главами (2000-3500 слов)
  - Требуются главы для подготовки и завершения до и после
  - После экшен-сцен располагайте переходные главы для регулирования темпа
  - Обращайте внимание на безопасность персонажей, не убивайте их легко

