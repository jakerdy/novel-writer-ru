# Предустановленная конфигурация "Круга Истории"
name: Круг Истории
nameEn: Story Circle
version: "1.0"
author: Команда Писателей Романов
description: |
  Упрощенная 8-шаговая циклическая структура, основанная на «Путешествии Героя», разработанная Дэном Хармоном.
  Акцентирует внимание на потребностях и внутренних изменениях персонажа, подходит для сериалов и серийных историй.

# Определение 8 шагов
steps:
  - id: you
    number: 1
    name: Ты (Зона Комфорта)
    nameEn: You
    description: Персонаж в знакомой обстановке
    position: top
    questions:
      - Каково обычное состояние персонажа?
      - Что заставляет персонажа чувствовать себя в безопасности и комфорте?
      - В чем проблема этого комфорта?
    writingTips:
      - Установите базовое состояние персонажа
      - Покажите обыденность, но намекните на недовольство
      - Позвольте читателю понять и сопереживать персонажу

  - id: need
    number: 2
    name: Потребность
    nameEn: Need
    description: У персонажа возникает желание или потребность
    position: top-right
    questions:
      - Чего хочет персонаж?
      - Почему он хочет этого сейчас?
      - Насколько сильна эта потребность?
    writingTips:
      - Потребность должна быть ясной и важной
      - Может быть внешней или внутренней потребностью
      - Связана с основными ценностями персонажа

  - id: go
    number: 3
    name: Отправиться
    nameEn: Go
    description: Персонаж отправляется в незнакомую обстановку
    position: right
    questions:
      - Как персонаж покидает зону комфорта?
      - Какова новая обстановка?
      - Каково первое испытание?
    writingTips:
      - Пересеките четкую границу
      - Создайте контраст между старым и новым миром
      - Сразу покажите разницу

  - id: search
    number: 4
    name: Поиск
    nameEn: Search
    description: Персонаж ищет то, что хочет
    position: bottom-right
    questions:
      - Как персонаж ищет свою цель?
      - С какими трудностями сталкивается?
      - Чему он научился?
    writingTips:
      - Покажите процесс адаптации персонажа
      - Постепенно усложняйте испытания
      - Каждая попытка должна приносить результат

  - id: find
    number: 5
    name: Найти
    nameEn: Find
    description: Персонаж находит то, что искал
    position: bottom
    questions:
      - Что он нашел?
      - Соответствует ли это ожиданиям?
      - Какие чувства он испытывает?
    writingTips:
      - Форма находки может отличаться от ожидаемой
      - Часто сопровождается неожиданными открытиями
      - Это не конец истории

  - id: take
    number: 6
    name: Цена
    nameEn: Take
    description: Персонаж платит цену за обретенное
    position: bottom-left
    questions:
      - Какова цена?
      - Что он потерял?
      - Стоило ли оно того?
    writingTips:
      - Цена должна быть значительной
      - Должна уравновешивать обретенное
      - Заставьте персонажа задуматься

  - id: return
    number: 7
    name: Возвращение
    nameEn: Return
    description: Персонаж возвращается в знакомую обстановку
    position: left
    questions:
      - Как он возвращается в исходную точку?
      - Что он принес с собой?
      - Как реагирует окружение?
    writingTips:
      - Физическое или психологическое возвращение
      - Покажите изменения в персонаже
      - Чувство незнакомости в знакомом

  - id: change
    number: 8
    name: Изменение
    nameEn: Change
    description: Персонаж изменился
    position: top-left
    questions:
      - Что изменилось в персонаже?
      - Как он смотрит на свое прошлое "я"?
      - Каков новый баланс?
    writingTips:
      - Фундаментальное внутреннее изменение
      - Новый взгляд на мир или ценности
      - Подготовка к следующему циклу

# Характеристики цикла
circle:
  continuous: true
  description: Круг Истории цикличен, 8-й шаг может вести обратно к 1-му, начиная новый цикл
  variations:
    - name: Позитивный цикл
      description: Персонаж растет и развивается
    - name: Негативный цикл
      description: Персонаж деградирует или падает
    - name: Спиральный подъем
      description: Каждый цикл происходит на более высоком уровне

# Отношение к другим методам
relationships:
  heroJourney: |
    Круг Истории — это упрощенная версия «Путешествия Героя»:
    - Шаги 1-2 соответствуют Обыденному миру и Зову
    - Шаги 3-4 соответствуют Пересечению порога и Испытаниям
    - Шаги 5-6 соответствуют Получению награды и Тяготам
    - Шаги 7-8 соответствуют Возвращению и Возрождению

  threeAct: |
    Соответствует трехактной структуре:
    - Шаги 1-2: Первый акт
    - Шаги 3-5: Первая половина второго акта
    - Шаги 6-7: Вторая половина второго акта
    - Шаг 8: Третий акт

