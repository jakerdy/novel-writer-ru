# Предустановленная конфигурация для структуры "три акта"
name: Трехактная структура
nameEn: Three-Act Structure
version: "1.0"
author: Novel Writer Team
description: |
  Классическая структура истории, делящая повествование на три части: завязку (Setup), конфронтацию (Confrontation) и развязку (Resolution).
  Это наиболее широко используемая структура, подходящая для различных жанров романов.

# Определение структуры
structure:
  acts:
    - name: Первый акт: Завязка
      percentage: 25
      description: Представление главного героя, сеттинга и конфликта
      keyElements:
        - Обычный мир: Демонстрация повседневной жизни главного героя
        - Введение конфликта: Событие, нарушающее спокойствие
        - Побуждающее происшествие: Ключевое событие, меняющее судьбу героя
        - Пересечение порога: Решение героя отправиться в приключение

    - name: Второй акт: Развитие
      percentage: 50
      description: Главный герой сталкивается с вызовами, конфликт нарастает
      phases:
        - name: Фаза подъема
          description: Герой адаптируется к новой среде, обретает союзников
          keyElements:
            - Исследование нового мира
            - Союзники и враги
            - Первые испытания
            - Маленькие победы

        - name: Центральный поворот
          description: Важное открытие или изменение
          keyElements:
            - Ключевое открытие
            - Ложная победа/поражение

        - name: Фаза спада
          description: Трудности усугубляются, возникает кризис
          keyElements:
            - Ответный удар противника
            - Внутренний конфликт
            - Самый темный час
            - Момент просветления

    - name: Третий акт: Кульминация и развязка
      percentage: 25
      description: Конфликт разрешается, устанавливается новый баланс
      keyElements:
        - Финальная подготовка: Сбор сил
        - Финальная схватка: Решающая битва с антагонистом
        - Кульминационный момент: Самый напряженный конфликт
        - Завершение: Новый баланс
        - Эпилог: Взгляд в будущее

# Управление ритмом
pacing:
  slowBurn:
    chapters: [1, 5]
    description: Завязка мира, представление персонажей

  rising:
    chapters: [6, 15]
    description: Проявление конфликта, развитие сюжета

  firstClimax:
    chapters: [16, 20]
    description: Первый крупный конфликт

  midpoint:
    chapters: [30, 40]
    description: Ключевая точка поворота

  finalClimb:
    chapters: [80, 100]
    description: Финальная подготовка и эскалация

  climax:
    chapters: [101, 115]
    description: Финальная битва

  resolution:
    chapters: [116, 120]
    description: Завершение и послесловие

# Применимые жанры
suitableFor:
  genres:
    - Реализм
    - Научная фантастика
    - Фэнтези
    - Детектив
    - Любовный роман
    - Исторический роман

  lengths:
    - short: 30-50 тыс. слов
    - medium: 100-300 тыс. слов
    - long: более 300 тыс. слов

# Преимущества и недостатки
pros:
  - Четкая структура, легко понять
  - Сильный ритм, сбалансированное напряжение
  - Широкая применимость
  - Высокая узнаваемость у читателей

cons:
  - Может показаться шаблонной
  - Ограничивает экспериментальные произведения
  - Не подходит для некоторых нелинейных повествований

# Советы по написанию
tips:
  - В первом акте как можно быстрее создайте конфликт
  - Во втором акте избегайте затянутости в середине
  - Центральный поворот должен быть сильным
  - Ритм третьего акта должен быть напряженным
  - Финал должен быть удовлетворительным, но не идеальным

