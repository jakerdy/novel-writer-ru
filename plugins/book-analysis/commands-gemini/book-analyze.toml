```toml
description = "Анализ книги — загрузка и предварительный анализ файла романа"

prompt = """
Анализируй файл романа, извлеки писательские техники.

Ввод пользователя: {{args}}

## Шаги выполнения

### 1. Получение пути к файлу
Запросить у пользователя путь к файлу романа (поддерживаются форматы .txt или .md)

### 2. Чтение файла
Использовать инструмент read_file для чтения содержимого романа

### 3. Базовый анализ
Автоматически подсчитать и проанализировать:
- Общее количество символов и глав
- Основные персонажи (топ-10)
- Определение жанра истории
- Повествовательная перспектива
- Среднее количество символов в главе
- Оценка доли диалогов

### 4. Генерация отчета
Создать базовый аналитический отчет:
```markdown
## Основная информация о романе
- Название: [Определенное название]
- Общее количество символов: [Статистика]
- Количество глав: [Статистика]
- Жанр: [Определение]

## Обзор содержания
- Основные персонажи: [Список]
- Ключевые сеттинги: [Сводка]
- Повествовательная перспектива: [Анализ]

## Оценка качества
- Средняя длина главы: [Данные]
- Доля диалогов: [Оценка]
- Оценка темпа: [Быстрый/Средний/Медленный]
```

### 5. Сохранение результата
Использовать write_file для сохранения в:
`./analysis/[Название книги]_Базовый анализ.md`

## Последующий анализ

После завершения анализа вы можете использовать следующие команды для углубленного анализа:
- /book-skeleton - Анализ структуры истории
- /book-rhythm - Анализ крючков темпа
- /book-characters - Анализ развития персонажей
- /book-style - Анализ техник письма
- /book-formula - Извлечение формулы хитового текста

## Подсказка о завершении
✅ Базовый анализ завершен! Выберите команду для углубленного анализа.
"""
```