name: luyao-style
version: 1.0.0
description: Плагин для творчества в стиле Лу Яо — глубокое описание реалистичной литературы и обыденного мира
type: style
author: Сообщество писателей новелл
commands:
  - id: luyao-style
    file: commands/luyao-style.md
    description: Активировать режим творчества в стиле Лу Яо
  - id: luyao-write
    file: commands/luyao-write.md
    description: Создавать реалистичные произведения в стиле Лу Яо
  - id: luyao-character
    file: commands/luyao-character.md
    description: Формировать образы обычных, но великих персонажей
  - id: luyao-detail
    file: commands/luyao-detail.md
    description: Генерировать описания реальных жизненных деталей
  - id: luyao-dialogue
    file: commands/luyao-dialogue.md
    description: Создавать аутентичные деревенские диалоги
experts:
  - id: luyao-master
    file: experts/luyao-master.md
    title: Мастер стиля Лу Яо
    description: Эксперт по творчеству, глубоко постигший суть реалистичной литературы
dependencies:
  core: ">=0.5.0"
features:
  - realism-narrative     # Реалистичное повествование
  - life-details         # Описание жизненных деталей
  - dialect-system       # Система диалектной лексики
  - era-background       # Интеграция фоновых эпох
  - emotional-control    # Контроль эмоционального ритма
  - ordinary-heroes      # Создание образов обычных героев
installation:
  message: |
    ✅ Плагин «Стиль Лу Яо» успешно установлен!

    Инструкции по использованию:
    1. Используйте /luyao-style для активации режима творчества в стиле Лу Яо
    2. Используйте /luyao-write для создания реалистичных произведений
    3. Используйте /luyao-character для формирования образов обычных персонажей
    4. Используйте /luyao-detail для описания жизненных деталей
    5. Используйте /luyao-dialogue для создания деревенских диалогов

    Режим эксперта:
    - Используйте /expert luyao-master для активации Мастера стиля Лу Яо

    Основные особенности:
    - Простой и глубокий реалистичный стиль письма
    - Фоновые эпохи до и после начала реформ и открытости
    - Необыкновенные истории обычных людей
    - Реалистичные и тонкие жизненные детали
    - Сдержанное и глубокое выражение эмоций
    - Надежда и поэзия в страданиях

    ⚠️ Примечание:
    - Этот плагин оптимизирован для создания реалистичной и деревенской литературы
    - По умолчанию выводятся главы объемом более 3000 знаков
    - Автоматически интегрируются фоновые эпохи и жизненные детали
    - Рекомендуется создавать произведения, опираясь на реальный жизненный опыт