```yaml
# Предустановленная конфигурация "Круга Истории"
name: Круг Истории
nameEn: Story Circle
version: "1.0"
author: Команда Писателей Романов
description: |
  Упрощенная 8-шаговая циклическая структура, основанная на Пути Героя, разработанная Дэном Хармоном.
  Акцентирует внимание на потребностях и внутренних изменениях персонажа, подходит для сериалов и серийных историй.

# Определение 8 этапов
steps:
  - id: you
    number: 1
    name: Ты (Зона комфорта)
    nameEn: You
    description: Персонаж в знакомой обстановке
    position: top
    questions:
      - Каково обычное состояние персонажа?
      - Что заставляет персонажа чувствовать себя в безопасности и комфорте?
      - В чем проблема этого комфорта?
    writingTips:
      - Установите базовое состояние персонажа
      - Покажите рутину, но намекните на недовольство
      - Позвольте читателю понять и сопереживать персонажу

  - id: need
    number: 2
    name: Потребность
    nameEn: Need
    description: У персонажа возникает желание или потребность
    position: top-right
    questions:
      - Чего хочет персонаж?
      - Почему он хочет этого сейчас?
      - Насколько сильна эта потребность?
    writingTips:
      - Потребность должна быть четкой и важной
      - Может быть внешней или внутренней потребностью
      - Связана с основными ценностями персонажа

  - id: go
    number: 3
    name: Вход
    nameEn: Go
    description: Персонаж входит в незнакомую обстановку
    position: right
    questions:
      - Как персонаж покидает зону комфорта?
      - Какова новая обстановка?
      - Каково первое испытание?
    writingTips:
      - Пересеките четкую границу
      - Создайте контраст между старым и новым миром
      - Сразу покажите разницу

  - id: search
    number: 4
    name: Поиск
    nameEn: Search
    description: Персонаж ищет то, что хочет
    position: bottom-right
    questions:
      - Как персонаж ищет свою цель?
      - С какими трудностями он сталкивается?
      - Чему он научился?
    writingTips:
      - Покажите процесс адаптации персонажа
      - Постепенно усложняйте испытания
      - Каждая попытка должна приносить результат

  - id: find
    number: 5
    name: Находка
    nameEn: Find
    description: Персонаж получает то, что искал
    position: bottom
    questions:
      - Что он нашел?
      - Соответствует ли это ожиданиям?
      - Какие чувства он испытывает?
    writingTips:
      - Это может быть не в ожидаемой форме
      - Часто сопровождается неожиданными открытиями
      - Это еще не конец истории

  - id: take
    number: 6
    name: Цена
    nameEn: Take
    description: Плата за полученное
    position: bottom-left
    questions:
      - Какова цена?
      - Что было потеряно?
      - Стоило ли оно того?
    writingTips:
      - Цена должна быть значительной
      - Должна сбалансировать полученное
      - Заставьте персонажа задуматься

  - id: return
    number: 7
    name: Возвращение
    nameEn: Return
    description: Персонаж возвращается в знакомую обстановку
    position: left
    questions:
      - Как вернуться в исходную точку?
      - Что он принес с собой?
      - Как отреагировала обстановка?
    writingTips:
      - Физическое или психологическое возвращение
      - Покажите изменения в персонаже
      - Ощущение чуждости в знакомом

  - id: change
    number: 8
    name: Изменение
    nameEn: Change
    description: Персонаж уже другой
    position: top-left
    questions:
      - Что изменил персонаж?
      - Как он смотрит на себя в прошлом?
      - Каков новый баланс?
    writingTips:
      - Фундаментальное внутреннее изменение
      - Новый взгляд на мир или ценности
      - Подготовка к следующему циклу

# Характеристики цикла
circle:
  continuous: true
  description: Круг Истории цикличен, 8-й этап может вести обратно к 1-му, начиная новый цикл
  variations:
    - name: Позитивный цикл
      description: Персонаж растет и развивается
    - name: Негативный цикл
      description: Персонаж деградирует или падает
    - name: Спиральное восхождение
      description: Каждый цикл происходит на более высоком уровне

# Отношение к другим методам
relationships:
  heroJourney: |
    Круг Истории — это упрощенная версия Пути Героя:
    - Этапы 1-2 соответствуют Обыденному миру и Зову
    - Этапы 3-4 соответствуют Пересечению порога и Испытаниям
    - Этапы 5-6 соответствуют Получению награды и Преградам
    - Этапы 7-8 соответствуют Возвращению и Возрождению

  threeAct: |
    Соответствует трехактной структуре:
    - Этапы 1-2: Первый акт
    - Этапы 3-5: Первая половина второго акта
    - Этапы 6-7: Вторая половина второго акта
    - Этап 8: Третий акт

# Контроль темпа
pacing:
  distribution:
    - step: 1
      percentage: 10
    - step: 2
      percentage: 10
    - step: 3
      percentage: 15
    - step: 4
      percentage: 20
    - step: 5
      percentage: 15
    - step: 6
      percentage: 10
    - step: 7
      percentage: 10
    - step: 8
      percentage: 10

# Применимые типы
suitableFor:
  genres:
    - Сериалы
    - Серийные романы
    - Истории о росте персонажа
    - Психологические драмы
    - Комедии

  formats:
    - Одиночные истории (30-60 минут)
    - Короткие рассказы (1-30 тысяч слов)
    - Повести (30-100 тысяч слов)

  themes:
    - Самопознание
    - Личностный рост
    - Желание и цена
    - Изменения и адаптация

# Классические примеры
examples:
  - title: Рик и Морти (одиночный эпизод)
    description: Каждый эпизод следует полному Кругу Истории

  - title: Во все тяжкие (арка персонажа)
    description: Каждое изменение Уолтера

  - title: Сообщество
    description: Циклы роста персонажей

# Преимущества и недостатки
pros:
  - Простота запоминания (8 шагов)
  - Акцент на внутренних изменениях персонажа
  - Естественная циклическая структура
  - Подходит для сериалов

cons:
  - Ограниченная поддержка сложных сюжетов
  - Может быть слишком упрощенным
  - Не подходит для ансамблевых историй
  - Циклы могут стать повторяющимися

# Советы по написанию
tips:
  - Каждый шаг должен продвигать изменения персонажа
  - "Потребность" должна быть достаточно сильной
  - "Цена" должна соответствовать "Находке"
  - "Изменение" должно быть реальным
  - Можно вкладывать малые циклы в большие
  - Подходит для упражнений и черновиков

# Варианты применения
variations:
  - name: Двойной цикл
    description: Два персонажа одновременно проходят разные циклы

  - name: Обратный цикл
    description: Начать с изменения и исследовать, как к нему пришли

  - name: Сломанный цикл
    description: Персонаж не может завершить цикл, застревая на каком-то этапе

  - name: Ускоренный цикл
    description: Быстрое прохождение некоторых этапов с акцентом на определенных моментах
```