# Пример конфигурации главы для эмоциональной сцены
# Подходит для ключевых эмоциональных сцен, таких как признание, ссора, примирение и т. д.

chapter: 15
title: Взаимопонимание

# Персонажи
characters:
  - id: protagonist
    name: Линь Чэнь
    focus: high
    state_changes:
      - Признание успешно
      - Волнение

  - id: female-lead
    name: Су Вань
    focus: high
    state_changes:
      - Принятие признания
      - Отношения перешли на новый уровень: пара

  - id: support-char-a
    name: Ли Тао
    focus: low    # Второстепенный персонаж для продвижения сюжета
    state_changes:
      - Поздравление друга

# Конфигурация сцены
scene:
  location_id: seaside-park
  location_name: Парк у моря
  time: Вечер
  weather: Ясно, заходящее солнце
  atmosphere: relaxed    # Расслабленная и романтичная

# Конфигурация сюжета
plot:
  type: relationship_dev    # Развитие отношений
  summary: Главный герой наконец набирается смелости признаться главной героине. Под закатным солнцем в парке у моря они достигают взаимопонимания.
  key_points:
    - Главный герой колеблется, стоит ли признаваться
    - Друг подбадривает и подталкивает
    - Прогулка у моря, атмосфера становится всё более напряжённой
    - Признание на закате, искренние чувства
    - Главная героиня принимает, пара официально вместе

  plotlines:
    - PL-02    # Побочная линия: линия развития отношений

  foreshadowing:
    - id: F-012
      content: Упоминание будущих трудностей (намек на то, что отношения столкнутся с испытаниями)

# Стиль письма
style:
  pace: slow              # Медленный темп, детальное описание
  sentence_length: medium # Средняя длина предложений
  focus: dialogue         # Акцент на диалогах и психологическом описании
  tone: light             # Лёгкий, светлый тон

# Требования к объёму
wordcount:
  target: 2500
  min: 2000
  max: 3000

# Особые требования к написанию
special_requirements: |
  Требования к написанию эмоциональных сцен:
  - Диалоги должны быть естественными и плавными, соответствовать характерам персонажей
  - Психологические описания должны быть тонкими, демонстрировать эмоциональные изменения
  - Описания окружения должны подчёркивать атмосферу (закат, морской бриз, пляж)
  - Избегать чрезмерной сентиментальности, сохранять реалистичность

  Ключевые сцены диалогов:
  1. Внутренние терзания главного героя (монолог)
  2. Поддержка друга (лёгкий юмор)
  3. Прогулка у моря (естественные диалоги, постепенное сближение)
  4. Сцена признания (искренне, прямо, без излишней патетики)
  5. Реакция главной героини (удивление, трогательность, принятие)

  Эмоциональный ритм:
  - Начало: напряжение и сомнения (30%)
  - Середина: лёгкость и радость (40%)
  - Кульминация: момент признания (20%)
  - Финал: сладость и счастье (10%)

  Примечания:
  - Избегать внезапного признания
  - Принятие главной героиней должно быть логически подготовлено
  - Детализация эмоциональных моментов (взгляды, жесты, мимика)
  - Оставить недосказанность в финале, не перегружать описанием

# Использованные пресеты
preset_used: emotional-dialogue

