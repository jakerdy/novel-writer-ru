```yaml
# Предустановки конфигурации семиточечной структуры истории
name: Семиточечная структура
nameEn: Seven-Point Story Structure
version: "1.0"
author: Команда писателей романов
description: |
  Создание компактной и мощной структуры истории через 7 ключевых узлов.
  Особенно подходит для триллеров, детективов и коммерческих романов, с быстрым темпом и сильным напряжением.

# Определение 7 ключевых узлов
points:
  - id: hook
    number: 1
    name: Крючок
    nameEn: Hook
    percentage: 5
    description: Привлечь читателя, вызвать интерес
    placement: Начало
    function: |
      Немедленно захватить внимание читателя
      Установить тон истории
      Представить главного героя и мир
    keyElements:
      - Захватывающее начало
      - Начальное состояние главного героя
      - Намек на грядущий конфликт
    writingTips:
      - Первое предложение должно быть цепляющим
      - Быстро установить связь с читателем
      - Создать любопытство
      - Не перегружать объяснениями

  - id: plot_point_1
    number: 2
    name: Первая сюжетная точка
    nameEn: First Plot Point
    percentage: 25
    description: Ввести основной конфликт, изменить направление истории
    placement: Конец первой части
    function: |
      Нарушить статус-кво
      Ввести основной конфликт
      Побудить главного героя к действию
    keyElements:
      - Событие, меняющее всё
      - Главный герой вынужден действовать
      - Установить цель истории
    writingTips:
      - Должно быть достаточно значимым
      - Необратимым
      - Четко обозначить ставки

  - id: pinch_point_1
    number: 3
    name: Первая точка сжатия
    nameEn: First Pinch Point
    percentage: 37.5
    description: Продемонстрировать силу противника, усилить давление
    placement: Первая половина второй части
    function: |
      Напомнить о существующей угрозе
      Показать силу противника
      Усилить срочность
    keyElements:
      - Демонстрация противника
      - Усиление давления
      - Напоминание об опасности
    writingTips:
      - Не давайте читателю забыть об угрозе
      - Показывайте, а не рассказывайте
      - Поддерживайте напряжение

  - id: midpoint
    number: 4
    name: Середина
    nameEn: Midpoint
    percentage: 50
    description: Ключевой поворот, меняющий правила игры
    placement: Центр истории
    function: |
      Изменить динамику истории
      Переход от реакции к действию
      Раскрыть ключевую информацию
    keyElements:
      - Важное открытие или изменение
      - Изменение отношения главного героя
      - Повышение ставок
    writingTips:
      - Должно изменить всё
      - Может быть как победой, так и поражением
      - Продвинуть вторую половину истории

  - id: pinch_point_2
    number: 5
    name: Вторая точка сжатия
    nameEn: Second Pinch Point
    percentage: 62.5
    description: Кризис углубляется, давление достигает нового пика
    placement: Вторая половина второй части
    function: |
      Последнее напоминание
      Показать истинную опасность
      Подготовиться к кульминации
    keyElements:
      - Большая угроза
      - Временное давление
      - Срочность выбора
    writingTips:
      - Сильнее первой точки сжатия
      - Прямо угрожать главному герою
      - Создать чувство отчаяния

  - id: plot_point_2
    number: 6
    name: Вторая сюжетная точка
    nameEn: Second Plot Point
    percentage: 75
    description: Последний поворот, подготовка к решающей битве
    placement: Конец второй части
    function: |
      Финальная подготовка
      Получение ключевой способности
      Вступление в финальный конфликт
    keyElements:
      - Последняя подсказка/инструмент
      - Пробуждение главного героя
      - Начало решающей битвы
    writingTips:
      - Главный герой готов
      - Все нити сходятся
      - Неизбежное противостояние

  - id: resolution
    number: 7
    name: Развязка
    nameEn: Resolution
    percentage: 95-100
    description: Конфликт разрешен, история завершается
    placement: Конец
    function: |
      Разрешить основной конфликт
      Показать изменения
      Удовлетворить ожидания читателя
    keyElements:
      - Кульминационное противостояние
      - Разрешение конфликта
      - Новый баланс
    writingTips:
      - Ответить на все вопросы
      - Показать рост
      - Удовлетворить, но не быть идеальным

# Связи между узлами
connections:
  hook_to_pp1:
    description: От установления к разрушению
    tension: Постепенное нарастание
    focus: Установление обыденности, намек на конфликт

  pp1_to_pinch1:
    description: Действие и сопротивление
    tension: Постоянное нарастание
    focus: Усилия главного героя, появление противника

  pinch1_to_mid:
    description: Давление к переменам
    tension: Достижение промежуточного пика
    focus: Переход от пассивности к активности

  mid_to_pinch2:
    description: Активность, но с препятствиями
    tension: Снова нарастание
    focus: Усилия сталкиваются с большим сопротивлением

  pinch2_to_pp2:
    description: Кризис к прорыву
    tension: Приближение к пику
    focus: От самой темной точки к рассвету

  pp2_to_res:
    description: Решающая битва и разрешение
    tension: Пик, затем спад
    focus: Финальное противостояние и новый баланс

# Контроль темпа
pacing:
  act1:
    points: [hook, plot_point_1]
    percentage: 25
    pace: Средний темп установления

  act2a:
    points: [pinch_point_1, midpoint]
    percentage: 25
    pace: Ускоряющийся подъем

  act2b:
    points: [pinch_point_2, plot_point_2]
    percentage: 25
    pace: Постоянное напряжение

  act3:
    points: [resolution]
    percentage: 25
    pace: От быстрого к замедленному

# Кривая напряжения
tensionCurve:
  - point: hook
    level: 30
  - point: plot_point_1
    level: 50
  - point: pinch_point_1
    level: 65
  - point: midpoint
    level: 75
  - point: pinch_point_2
    level: 85
  - point: plot_point_2
    level: 90
  - point: resolution_climax
    level: 100
  - point: resolution_end
    level: 20

# Применимые типы
suitableFor:
  genres:
    - Детектив
    - Триллер
    - Приключения
    - Боевик
    - Коммерческий роман
    - Научная фантастика

  characteristics:
    - Быстрый темп
    - Четкие конфликты
    - Ориентация на цель
    - Высокая коммерческая привлекательность

  lengths:
    - Повесть: 50-100 тыс. слов
    - Роман: 100-300 тыс. слов

# Отношение к другим структурам
relationships:
  threeAct: |
    Соответствие:
    - Крючок + Первая сюжетная точка = Первая часть
    - Первая точка сжатия + Середина + Вторая точка сжатия + Вторая сюжетная точка = Вторая часть
    - Развязка = Третья часть

  heroJourney: |
    Соответствие:
    - Крючок = Обычный мир
    - Первая сюжетная точка = Зов к приключениям
    - Первая точка сжатия = Начало испытаний
    - Середина = Приближение к пещере/испытание
    - Вторая точка сжатия = Углубление испытания
    - Вторая сюжетная точка = Получение меча
    - Развязка = Возвращение

# Классические примеры
examples:
  - title: Код да Винчи
    description: Идеальный пример детективного романа с семиточечной структурой

  - title: Голодные игры
    description: Четкое продвижение по узлам

  - title: Идентификация Борна
    description: Напряженный боевик-триллер

# Преимущества и недостатки
pros:
  - Четкая и компактная структура
  - Точный контроль темпа
  - Высокая коммерческая привлекательность
  - Легкость планирования
  - Сильное чувство напряжения

cons:
  - Может быть слишком шаблонным
  - Не подходит для литературных произведений
  - Может не хватать глубины персонажей
  - Не подходит для медленно развивающихся историй

# Советы по написанию
tips:
  - Каждый узел должен продвигать историю
  - Не пропускайте точки сжатия
  - Середина должна быть достаточно сильной
  - Поддерживайте плотный темп
  - На каждом этапе повышайте ставки
  - Избегайте затягивания средней части

# Распространенные вариации
variations:
  - name: Двухлинейная семиточечная структура
    description: Две сюжетные линии, каждая со своей семиточечной структурой

  - name: Вложенная семиточечная структура
    description: Большая история включает в себя меньшие семиточечные структуры

  - name: Семиточечная структура с обратным порядком
    description: Начинается с финала и движется назад
```