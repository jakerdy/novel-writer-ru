### 3. Настройка элементов стиля

**Повествовательная перспектива**
- От первого лица: повествование от лица главного героя
- Ограниченное третье лицо: следование за определенным персонажем
- Всеведущее третье лицо: взгляд с высоты птичьего полета
- Множественные перспективы: переключение перспектив по главам

**Языковой стиль**
- Лаконичный и четкий: короткие предложения, быстрый темп
- Детальное описание: внимание к деталям, богатые эмоции
- Юмористический: легкий и забавный, оживленные диалоги
- Классическая элегантность: тщательно подобранные слова, ровные предложения
- Современный разговорный: близкий к жизни, естественный и плавный

**Акцент в описании**
- Экшен-сцены: акцент на динамических описаниях
- Психологическая активность: богатые внутренние монологи
- Атмосфера окружения: детальные описания сцен
- Диалоги персонажей: диалоги, продвигающие сюжет

