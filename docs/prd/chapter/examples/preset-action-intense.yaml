# Пресет интенсивной экшн-сцены
# Подходит для описания драк, погонь и других напряженных сцен

id: action-intense
name: Интенсивная экшн-сцена
description: Подходит для драк, погонь и других напряженных сцен; быстрый темп, короткие предложения, плотные действия
category: scene
author: Novel Writer Official
version: 1.0.0

# Настройки пресета по умолчанию
defaults:
  style:
    pace: fast
    sentence_length: short
    focus: action
    tone: serious

  wordcount:
    target: 3000
    min: 2500
    max: 3500

  special_requirements: |
    ## Правила написания экшн-сцен

    ### Требования к предложениям
    - Преимущественно короткие предложения, 15-25 слов в каждом
    - Избегать сложных придаточных и длинных определений
    - Использовать больше глаголов, меньше прилагательных
    - Структура предложений плотная, ритм быстрый

    ### Акценты в описании
    - Интенсивное описание действий, подчеркивающее удар и ритм
    - Быстрая смена сцен и точек зрения
    - Уменьшить описание психологической активности, сосредоточиться на действиях
    - Описание окружения служит действиям, не существует отдельно

    ### Детализация действий
    - Конкретные действия: пинать, бить, уворачиваться, прыгать...
    - Ощущение силы: столкновение, разрушение, вибрация...
    - Ощущение скорости: стремительный бег, резкий поворот, бросок...
    - Ощущение пространства: расстояние, направление, положение...

    ### Контроль ритма
    - Начинать прямо с конфликта, без затягивания
    - На пике интенсивности — плотные действия, на спаде — переходы
    - Оставлять уместное «воздух», чтобы читатель мог передохнуть
    - Завершать четко и лаконично

    ### Чего следует избегать
    - ❌ Затянутых описаний окружения
    - ❌ Чрезмерного описания психологической активности
    - ❌ Сложных пояснений предыстории
    - ❌ Медленного развития сюжета

# Рекомендуемые настройки
recommended:
  plot_types:
    - conflict_combat    # Конфликтное противостояние
    - climax             # Кульминационное противостояние
    - chase              # Сцена погони

  atmosphere:
    - tense              # Напряженная
    - exciting           # Возбуждающая

# Совместимые жанры
compatible_genres:
  - xuanhuan           # Фэнтези (сяньхун)
  - wuxia              # Уся (боевые искусства)
  - dushi              # Городское (сверхъестественное)
  - kehuan             # Научная фантастика (меха-бои)

# Советы по использованию
usage_tips:
  - Подходит для кульминационных частей глав, не следует использовать слишком часто
  - Рекомендуется использовать с короткими главами (2000-3500 слов)
  - Требуются главы для подготовки и завершения до и после
  - После экшн-сцены следует размещать переходные главы для регулирования темпа
  - Обращайте внимание на безопасность персонажей, не убивайте их легко

