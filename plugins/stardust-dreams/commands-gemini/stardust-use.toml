```toml
description = "Генерация контента с использованием шаблона Stardust Dreams"

prompt = """
Генерация контента с использованием шаблона Stardust Dreams.

Ввод пользователя: {{args}}

## Процесс использования

### 1. Получение идентификатора сеанса
Пользователю необходимо предоставить SessionID:
- Получить с веб-сайта: https://stardust-dreams.com
- Передать через параметр --session

### 2. Проверка разрешений
Проверить:
- Действителен ли статус входа
- Поддерживает ли подписка данный шаблон
- Истек ли срок действия сеанса

### 3. Получение содержимого шаблона
1. Получить зашифрованный prompt с использованием SessionID
2. Расшифровать в памяти (не сохранять на диск)
3. Разобрать параметры и требования шаблона

### 4. Генерация контента
Согласно требованиям шаблона:
1. Проанализировать потребности пользователя
2. Применить правила шаблона
3. Сгенерировать целевой контент
4. Отформатировать вывод

### 5. Сохранение результата
- По умолчанию сохраняется в: ./output/[timestamp]_[template].md
- Путь можно указать через --output

## Параметры команды
- --session [ID]: Обязательный, идентификатор сеанса
- --output [path]: Необязательный, путь для вывода
- --format [md/txt]: Необязательный, формат вывода

## Указания по безопасности
⚠️ Содержимое шаблона используется только в памяти, не сохраняется локально
⚠️ Сеанс автоматически истекает через 15 минут, необходимо получить новый

## Обработка ошибок
- Недействительный сеанс: Пожалуйста, получите новый SessionID
- Недостаточно разрешений: Необходимо обновить подписку
- Шаблон не найден: Проверьте идентификатор шаблона

## Подсказка о завершении
✅ Генерация контента завершена! Сохранено в [Путь вывода]
"""
```